name: Manifest Auto Generation
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: switch to deploy branch
        run: git switch -c deploy

      - name: Generate _flux/kurumi Kustomization
        shell: bash
        run: bash .github/scripts/gen-fluxcd-kustomize.sh

      - name: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: ".github/scripts/infrautil/go.mod"
          cache-dependency-path: ".github/scripts/infrautil/go.sum"

      - name: build
        run: make tool-build

      - name: run snapshot
        run: make snapshot

      - name: run namespace
        run: make namespace

      - name: push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "auto-gen"
          git push --set-upstream origin deploy --force
