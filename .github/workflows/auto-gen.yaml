name: Manifest Auto Generation
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: switch to deploy branch
        run: git switch -c deploy

      - name: Generate _flux/kurumi Kustomization
        shell: bash
        run: 'ls ./k8s/apps/ | while read line; do   echo -e "apiVersion: kustomize.toolkit.fluxcd.io/v1beta2\nkind: Kustomization\nmetadata:\n  name: $line\n  namespace: flux-system\nspec:\n  interval: 10m0s\n  path: ./k8s/apps/$line\n  prune: true\n  sourceRef:\n    kind: GitRepository\n    name: flux-system\n    namespace: flux-system" > ./k8s/_flux/kurumi/$line.yaml  ; done'

      - name: install yq
        shell: bash
        run: "sudo wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq"

      - name: Generate image-update
        shell: bash
        run: |
          shopt -s lastpipe
          ls ./k8s/apps/**/*image-policy.yaml | while read line; do echo "$line" | sed -e "s/^\.\/k8s\/apps\/\(.*\)\/.*image-policy\.yaml$/\1/g"| read -d '''' nameprefix; yq -i ".metadata.name |= \"$nameprefix-\" + ." $line; echo "  - ../../../$line" >> ./k8s/_flux/image-update/kustomization.yaml ; done

      - name: push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "auto-gen"
          git push --set-upstream origin deploy --force
