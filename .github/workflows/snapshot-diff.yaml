name: Check Snapshot Diff
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: setup-go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: "scripts/infrautil/go.mod"
          cache-dependency-path: "scripts/infrautil/go.sum"

      - name: make snapshot
        run: |
          make snapshot
          mv k8s/snapshots /tmp/snapshots-head

      - name: Check out snapshot branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: snapshot

      - name: mv
        run: |
          mkdir /tmp/snapshots-main
          mv k8s/apps /tmp/snapshots-main/apps
          mv k8s/helm /tmp/snapshots-main/helm

      - name: Upload folder
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          if-no-files-found: error
          name: manifests
          path: |
            /tmp/snapshots-head
            /tmp/snapshots-main

  diff:
    runs-on: ubuntu-latest
    needs: generate
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: manifests

      - name: install dyff
        run: |
          wget https://github.com/homeport/dyff/releases/download/v1.8.0/dyff_1.8.0_linux_amd64.tar.gz
          tar -xvf dyff_1.8.0_linux_amd64.tar.gz
          chmod +x dyff

      - name: Build markdown comment with manifest diff
        run: |
          echo "# Manifest (k8s/apps) diff

          <details>
          <summary>Click to expand</summary>

          \`\`\`diff
          $(for f in $(find snapshots-head/apps -type f); do ./dyff between --output github $(echo $f | sed 's/head/main/') $f; done)
          \`\`\`
          </details>" | tee /tmp/diff.md

      # PRへのコメントだけど、issue commentのAPIを使うらしい
      - name: Comment manifest diff to GitHub PR
        continue-on-error: true
        run: |
          cat /tmp/diff.md | jq -Rs '{ "body": . }' | curl --fail \
            -X POST -H 'Accept: application/vnd.github.v3+json' \
            --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments \
            -d @-

      - name: Build markdown comment with helm diff
        run: |
          echo "# Helm diff

          <details>
          <summary>Click to expand</summary>

          \`\`\`diff
          $(for f in $(find snapshots-head/helm -type f); do ./dyff between --output github --exclude-regexp '.metadata.labels.app.kubernetes.io/version|.metadata.labels.chart|.metadata.labels.helm.sh/chart' $(echo $f | sed 's/head/main/') $f; done)
          \`\`\`
          </details>" | tee /tmp/diff.md

      # PRへのコメントだけど、issue commentのAPIを使うらしい
      - name: Comment manifest diff to GitHub PR
        continue-on-error: true
        run: |
          cat /tmp/diff.md | jq -Rs '{ "body": . }' | curl --fail \
            -X POST -H 'Accept: application/vnd.github.v3+json' \
            --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments \
            -d @-
