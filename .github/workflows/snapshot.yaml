name: Snapshot Auto Generation
on:
  push:
    branches:
      - "**"
      - "!snapshot"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@21cfef2b496dd8ef5b904c159339626a10ad380e # v1.11.6
        id: generate_token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Set env
        run: |
          echo "GITHUB_TOKEN=${{ steps.generate_token.outputs.token }}" >> $GITHUB_ENV

      - name: Check out
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: switch to snapshot branch
        run: git switch -c snapshot

      - name: setup-go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version-file: "scripts/infrautil/go.mod"
          cache-dependency-path: "scripts/infrautil/go.sum"

      - name: make snapshot
        run: |
          make snapshot

      - name: Upload folder
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          if-no-files-found: error
          name: snapshots
          path: |
            k8s/snapshots

      - name: mv snapshot
        if: ${{ github.ref_name == 'main' }}
        run: |
          rm -rf k8s/apps
          mv k8s/snapshots/apps k8s/apps
          mv k8s/snapshots/helm k8s/helm

      - name: push
        if: ${{ github.ref_name == 'main' }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "snapshot"
          git push origin snapshot --force

  scan:
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' }}
    needs: snapshot
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: snapshot

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 # 0.30.0
        with:
          scan-type: "config"
          format: "sarif"
          output: "trivy-results.sarif"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          trivy-config: trivy.yaml

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@5f8171a638ada777af81d42b55959a643bb29017 # v3.28.12
        with:
          sarif_file: "trivy-results.sarif"
  lint:
    runs-on: ubuntu-latest
    needs: snapshot
    steps:
      - uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: snapshots

      - name: Lint manifest with kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:latest
        with:
          args: "-ignore-missing-schemas -strict -summary apps"

  # auto merge用
  # auto megeはskipもsuccessとみなす
  status-check:
    runs-on: ubuntu-latest
    needs: [lint]
    if: failure()
    steps:
      - run: exit 1
