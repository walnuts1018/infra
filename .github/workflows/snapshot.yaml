name: Snapshot Auto Generation
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v1
        id: generate_token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Set env
        run: |
          echo "GITHUB_TOKEN=${{ steps.generate_token.outputs.token }}" >> $GITHUB_ENV

      - name: Check out
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: switch to snapshot branch
        run: git switch -c snapshot

      - name: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: ".github/scripts/infrautil/go.mod"
          cache-dependency-path: ".github/scripts/infrautil/go.sum"

      - name: make snapshot
        run: |
          make snapshot

      - name: mv snapshot
        run: |
          rm -rf k8s/argocdapps
          mv k8s/snapshots/argocdapps k8s/argocdapps

      - name: push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "snapshot"
          git push origin snapshot --force
