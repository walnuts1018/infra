name: renovate
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: "20"

      - name: Setup renovate
        run: npm install -g renovate@32.89.0

      - uses: actions/create-github-app-token@v1
        id: generate_token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Run renovate
        env:
          RENOVATE_REPOSITORIES: walnuts1018/infra
          RENOVATE_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: renovate
