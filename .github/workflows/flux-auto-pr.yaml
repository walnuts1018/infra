name: flux-auto-PR
on:
  workflow_dispatch:
  push:
    branches:
      - "fluxcd/*"

permissions:
  pull-requests: write

jobs:
  create-pull-request:
    name: Open PR to main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: checkout

      - name: create pull-request
        run: |
          gh pr create --body ":crown: *An automated PR*" --base main --title "Update image tag" --label "auto-merge"
          gh pr merge --merge --auto
        env:
          GITHUB_TOKEN: ${{ github.token }}
