name: flux-auto-PR
on:
  workflow_dispatch:
  push:
    branches:
      - "fluxcd/*"

permissions:
  pull-requests: write

jobs:
  create-pull-request:
    name: Open PR to main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: checkout

      - name: create pull-request
        run: |
          gh pr create --title "Update image tag ${{ github.event.repository.name }}" --body ":crown: *An automated PR*" --base main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: enable auto merge
        run: gh pr merge --merge --auto ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
