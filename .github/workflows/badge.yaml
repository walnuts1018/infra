name: k8s badge build Build
on:
  workflow_dispatch:
jobs:
  k8s-badge-build:
    name: k8s badge build
    runs-on: ubuntu-latest
    steps:
      - name: put kubeconfig
        run: echo -n "${{ secrets.Kubeconfig }}" > kubeconfig
      
      - name: setup tailscale
        uses: tailscale/github-action@v2
        with: 
          authkey: ${{ secrets.Tailscale_Auth_Key }}
          tags: github-action
          args: "--accept-routes"
          
      - name: gen svg
        uses: walnuts1018/k8s-badge@v0.0.8
        with:
          kubeconfig-path: "kubeconfig"
