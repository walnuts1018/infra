apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    name: tempo-credentials
spec:
    data:
        - remoteRef:
            key: tempo
            property: minio_access_key
          secretKey: MINIO_ACCESS_KEY
        - remoteRef:
            key: tempo
            property: minio_secret_key
          secretKey: MINIO_SECRET_KEY
    refreshInterval: 1m
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword
    target:
        name: tempo-credentials

---
