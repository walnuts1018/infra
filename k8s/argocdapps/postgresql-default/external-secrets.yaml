apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    name: postgres.default.credentials.postgresql.acid.zalan.do
spec:
    data:
        - remoteRef:
            key: postgres_passwords
            property: postgres
          secretKey: password
    refreshInterval: 1m
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword
    target:
        name: postgres.default.credentials.postgresql.acid.zalan.do
        template:
            data:
                password: '{{ .password }}'
            engineVersion: v2
            metadata:
                labels:
                    application: spilo
                    cluster-name: default
                    team: default
            type: Opaque

