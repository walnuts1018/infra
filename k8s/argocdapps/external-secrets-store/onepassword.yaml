apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
    name: onepassword
spec:
    provider:
        onepassword:
            auth:
                secretRef:
                    connectTokenSecretRef:
                        key: token
                        name: onepassword-token
                        namespace: onepassword
            connectHost: http://onepassword-connect.onepassword.svc.cluster.local:8080
            vaults:
                kurumi: 1

---
