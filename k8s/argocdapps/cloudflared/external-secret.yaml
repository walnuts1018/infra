apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    labels:
        app: cloudflared
        app.kubernetes.io/name: cloudflared
    name: cloudflared
    namespace: network-exporter
spec:
    data:
        - remoteRef:
            key: cloudflare
            property: k8s-tunnel-token
          secretKey: cloudflared-token
    refreshInterval: 1m
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword
    target:
        name: cloudflared

---
