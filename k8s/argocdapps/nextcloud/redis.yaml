apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
    labels:
        app.kubernetes.io/name: nextcloud-redis
    name: nextcloud-redis
spec:
    kubernetesConfig:
        image: quay.io/opstree/redis:v7.0.12
        imagePullPolicy: IfNotPresent
        redisSecret:
            key: redis-password
            name: nextcloud
    podSecurityContext:
        fsGroup: 1000
        runAsUser: 1000
    storage:
        volumeClaimTemplate:
            spec:
                accessModes:
                    - ReadWriteOnce
                resources:
                    requests:
                        storage: 1Gi

---
