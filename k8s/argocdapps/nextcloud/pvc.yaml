apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    labels:
        app: nextcloud
        app.kubernetes.io/name: nextcloud
    name: nextcloud
    namespace: nextcloud
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 8Gi
    storageClassName: longhorn
    volumeName: nextcloud

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    labels:
        app: nextcloud
        app.kubernetes.io/name: nextcloud
        recurring-job-group.longhorn.io/default: enabled
    name: nextcloud-data
    namespace: nextcloud
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 6Gi
    storageClassName: longhorn
    volumeName: nextcloud-data

---
