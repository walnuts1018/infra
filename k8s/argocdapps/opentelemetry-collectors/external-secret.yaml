apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    name: opentelemetry-collectors
spec:
    data:
        - remoteRef:
            key: mackerel
            property: api-key
          secretKey: mackerel-api-key
        - remoteRef:
            key: mackerel
            property: vaxila-api-key
          secretKey: vaxila-api-key
    refreshInterval: 1m
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword
    target:
        name: opentelemetry-collectors

---
