apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    name: samba-secret
spec:
    data:
        - remoteRef:
            key: samba
            property: password
          secretKey: account-samba
    refreshInterval: 1m
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword
    target:
        name: samba-secret

---
