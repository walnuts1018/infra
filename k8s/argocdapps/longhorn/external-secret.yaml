apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    name: cifs-secret
spec:
    data:
        - remoteRef:
            key: samba
            property: password
          secretKey: CIFS_PASSWORD
        - remoteRef:
            key: samba
            property: username
          secretKey: CIFS_USERNAME
    refreshInterval: 1m
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword
    target:
        name: cifs-secret

---
