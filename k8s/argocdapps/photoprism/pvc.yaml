apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: photoprism-import
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 2Gi
    storageClassName: longhorn-local

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: photoprism-cache
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 24Gi
    storageClassName: longhorn-local

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: photoprism-storage
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 4Gi
    storageClassName: longhorn
    volumeName: photoprism-storage

---
