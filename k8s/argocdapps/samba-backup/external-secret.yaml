apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    name: samba-backup
spec:
    data:
        - remoteRef:
            key: samba-backup
            property: private_key
          secretKey: id_ed25519
        - remoteRef:
            key: samba-backup
            property: user
          secretKey: user
        - remoteRef:
            key: samba-backup
            property: password
          secretKey: password
    refreshInterval: 1m
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword
    target:
        name: samba-backup

---
