apiVersion: v1
items:
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        labels:
            app: ac-hacking-2024-front
            app.kubernetes.io/name: ac-hacking-2024-front
        name: ac-hacking-2024-front
        namespace: ac-hacking-2024
      spec:
        replicas: 1
        selector:
            matchLabels:
                app: ac-hacking-2024-front
                app.kubernetes.io/name: ac-hacking-2024-front
        template:
            metadata:
                labels:
                    app: ac-hacking-2024-front
                    app.kubernetes.io/name: ac-hacking-2024-front
            spec:
                containers:
                    - image: ghcr.io/walnuts1018/2024-ac-hacking-front:1c4c5593eb14f8656449d2176c177ca20679ef56-11
                      name: ac-hacking-2024-front
                      ports:
                        - containerPort: 3000
                      resources:
                        limits:
                            memory: 100Mi
                        requests:
                            memory: 20Mi
                      securityContext:
                        readOnlyRootFilesystem: true
                nodeSelector:
                    kubernetes.io/arch: amd64
    - apiVersion: v1
      kind: Service
      metadata:
        labels:
            app: ac-hacking-2024-front
            app.kubernetes.io/name: ac-hacking-2024-front
        name: ac-hacking-2024-front
        namespace: ac-hacking-2024
      spec:
        ports:
            - port: 3000
              protocol: TCP
              targetPort: 3000
        selector:
            app: ac-hacking-2024-front
            app.kubernetes.io/name: ac-hacking-2024-front
        type: ClusterIP
kind: List

---
