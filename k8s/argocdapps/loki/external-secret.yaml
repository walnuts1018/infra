apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    name: loki-minio
spec:
    data:
        - remoteRef:
            key: loki
            property: minio-access-key
          secretKey: accessKeyId
        - remoteRef:
            key: loki
            property: minio-secret-key
          secretKey: secretAccessKey
    refreshInterval: 1m
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword
    target:
        name: loki-minio

---
