apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    name: zalando-minio
spec:
    data:
        - remoteRef:
            key: zalando-minio
            property: access_key
          secretKey: AWS_ACCESS_KEY_ID
        - remoteRef:
            key: zalando-minio
            property: secret_key
          secretKey: AWS_SECRET_ACCESS_KEY
    refreshInterval: 1m
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword
    target:
        name: zalando-minio

---
