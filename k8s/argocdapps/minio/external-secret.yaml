apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    name: minio
spec:
    data:
        - remoteRef:
            key: minio
            property: rootUser
          secretKey: rootUser
        - remoteRef:
            key: minio
            property: rootPassword
          secretKey: rootPassword
        - remoteRef:
            key: minio
            property: client-secret
          secretKey: client-secret
    refreshInterval: 1m
    secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword
    target:
        name: minio

---
