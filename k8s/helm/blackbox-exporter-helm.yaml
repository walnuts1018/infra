apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-prometheus-blackbox-exporter
  namespace: monitoring
  labels:
    helm.sh/chart: prometheus-blackbox-exporter-11.4.1
    app.kubernetes.io/name: prometheus-blackbox-exporter
