# Source: tempo-distributed/templates/gateway/configmap-gateway.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-gateway
  namespace: tempo
  labels:
    helm.sh/chart: tempo-distributed-2.4.2
    app.kubernetes.io/name: tempo
    app.kubernetes.io/instance: tempo
    app.kubernetes.io/component: gateway
    app.kubernetes.io/version: "2.10.1"
    app.kubernetes.io/managed-by: Helm
data:
  nginx.conf: |
    worker_processes  5;  ## Default: 1
    error_log  /dev/stderr;
    pid        /tmp/nginx.pid;
    worker_rlimit_nofile 8192;
    
    events {
      worker_connections  4096;  ## Default: 1024
    }
    
    http {
      client_body_temp_path /tmp/client_temp;
      proxy_temp_path       /tmp/proxy_temp_path;
      fastcgi_temp_path     /tmp/fastcgi_temp;
      uwsgi_temp_path       /tmp/uwsgi_temp;
      scgi_temp_path        /tmp/scgi_temp;
    
      proxy_http_version    1.1;
    
      default_type application/octet-stream;
      log_format   main '$remote_addr - $remote_user [$time_local]  $status '
            '"$request" $body_bytes_sent "$http_referer" '
            '"$http_user_agent" "$http_x_forwarded_for"';
      access_log   /dev/stderr  main;
    
      sendfile     on;
      tcp_nopush   on;
      resolver kube-dns.kube-system.svc.cluster.local;
    
      server {
        listen             8080;
    
        location = / {
          return 200 'OK';
          auth_basic off;
        }
    
        location = /jaeger/api/traces {
          set $distributor tempo-distributor.tempo.svc.cluster.local;
          proxy_pass       http://$distributor:14268/api/traces;
        }
    
        location = /zipkin/spans {
          set $distributor tempo-distributor.tempo.svc.cluster.local;
          proxy_pass       http://$distributor:9411/spans;
        }
    
        location = /v1/traces {
          set $distributor tempo-distributor.tempo.svc.cluster.local;
          proxy_pass       http://$distributor:4318/v1/traces;
        }
    
        location = /otlp/v1/traces {
          set $distributor tempo-distributor.tempo.svc.cluster.local;
          proxy_pass       http://$distributor:4318/v1/traces;
        }
    
        location ^~ /api {
          set $query_frontend tempo-query-frontend.tempo.svc.cluster.local;
          proxy_pass       http://$query_frontend:3200$request_uri;
        }
    
        location = /flush {
          set $ingester tempo-ingester.tempo.svc.cluster.local;
          proxy_pass       http://$ingester:3200$request_uri;
        }
    
        location = /shutdown {
          set $ingester tempo-ingester.tempo.svc.cluster.local;
          proxy_pass       http://$ingester:3200$request_uri;
        }
    
        location = /distributor/ring {
          set $distributor tempo-distributor.tempo.svc.cluster.local;
          proxy_pass       http://$distributor:3200$request_uri;
        }
    
        location = /ingester/ring {
          set $distributor tempo-distributor.tempo.svc.cluster.local;
          proxy_pass       http://$distributor:3200$request_uri;
        }
    
        location = /compactor/ring {
          set $compactor tempo-compactor.tempo.svc.cluster.local;
          proxy_pass       http://$compactor:3200$request_uri;
        }
      }
      # OTLP gRPC
      server {
        listen               4317 http2;
    
        location = /opentelemetry.proto.collector.trace.v1.TraceService/Export {
          grpc_pass          grpc://tempo-distributor.tempo.svc.cluster.local:4317;
        }
    
        location ~ /opentelemetry {
          grpc_pass          grpc://tempo-distributor.tempo.svc.cluster.local:4317;
        }
      }
    }
