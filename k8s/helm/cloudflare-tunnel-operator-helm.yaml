apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel-operator-controller-manager
  labels:
    control-plane: controller-manager
    helm.sh/chart: cloudflare-tunnel-operator-1.6.2
    app.kubernetes.io/name: cloudflare-tunnel-operator
    app.kubernetes.io/instance: cloudflare-tunnel-operator
    app.kubernetes.io/version: "1.6.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: cloudflare-tunnel-operator
      app.kubernetes.io/instance: cloudflare-tunnel-operator
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: cloudflare-tunnel-operator
        app.kubernetes.io/instance: cloudflare-tunnel-operator
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        command:
        - /manager
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: "cluster.local"
        - name: CLOUDFLARE_ACCOUNT_ID
          value: 38b5eab012d216dfcc52dcd69e7764b5
        - name: CLOUDFLARE_ZONE_ID
          value: 48b02398c8bc932f4d0b1dba83de196c
        - name: CLOUDFLARE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare-tunnel-operator
              key: cloudflareAPIToken
        image: ghcr.io/walnuts1018/cloudflare-tunnel-operator:1.6.2
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 1m
            memory: 32Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: cloudflare-tunnel-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
