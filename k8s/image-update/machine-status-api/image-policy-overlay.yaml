---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: repo
spec:
  image: ghcr.io/walnuts1018/machine-status-api
  interval: 2m0s
  secretRef:
    name: ghcr-login-secret
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: policy
spec:
  policy:
    semver:
      range: '>=1.0.0'
