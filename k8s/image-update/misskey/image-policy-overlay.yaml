---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: repo
spec:
  image: misskey/misskey
  secretRef:
    $patch: delete
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: policy
spec:
  filterTags:
    pattern: '(?P<year>[0-9]{4})\.(?P<month>[0-9]+)\.(?P<version>[0-9]+)'
  policy:
    semver:
      range: ">=1.0.0"
