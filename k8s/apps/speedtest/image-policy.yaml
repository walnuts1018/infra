apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: speedtest
spec:
  image: ghcr.io/billimek/prometheus-speedtest-exporter
  interval: 2m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: speedtest
spec:
  imageRepositoryRef:
    name: speedtest
  policy:
    semver:
      range: "^1.x.x"
