apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: speedtest
  namespace: monitoring
spec:
  endpoints:
  - honorLabels: true
    path: /probe
    port: http
    scheme: http
    scrapeTimeout: 90s
    interval: 15m
    params:
      script:
      - speedtest
  jobLabel: speedtest
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
      app: speedtest

