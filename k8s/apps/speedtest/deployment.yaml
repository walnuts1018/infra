apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest
  labels:
    app: speedtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest
  template:
    metadata:
      labels:
        app: speedtest
    spec:
      containers:
      - name: speedtest
        image: ghcr.io/billimek/prometheus-speedtest-exporter:1.3.1 # {"$imagepolicy": "flux-system:speedtest"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9469
        resources: {}
      priorityClassName: low
