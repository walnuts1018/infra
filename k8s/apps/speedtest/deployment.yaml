apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest
  labels:
    app: speedtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest
  template:
    metadata:
      labels:
        app: speedtest
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: speedtest
          image: ghcr.io/billimek/prometheus-speedtest-exporter:1.3.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9469
          resources:
            limits: {}
            requests: {}
          readinessProbe:
            httpGet:
              port: 9469
              path: /probe?script=speedtest
            failureThreshold: 10
            periodSeconds: 3600
            timeoutSeconds: 90
