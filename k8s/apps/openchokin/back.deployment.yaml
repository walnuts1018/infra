apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchokin-back
  labels:
    app: openchokin-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openchokin-back
  template:
    metadata:
      labels:
        app: openchokin-back
    spec:
      containers:
        - name: openchokin-back
          image: "ghcr.io/walnuts1018/openchokin-back:v0.0.0-c39a3eac53a578b97e71382f511b43c8976bb6bc-29" # {"$imagepolicy": "flux-system:openchokin-back-policy"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: GIN_MODE
              value: "release"
          resources:
            requests: {}
            limits: {}
