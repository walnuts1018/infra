apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchokin-back
  labels:
    app: openchokin-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openchokin-back
  template:
    metadata:
      labels:
        app: openchokin-back
    spec:
      containers:
        - name: openchokin-back
          image: "ghcr.io/walnuts1018/openchokin-back:v0.0.0-ed1141d7be111703bbf66205861d3374bc7eeab0-71" # {"$imagepolicy": "flux-system:openchokin-back-policy"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: GIN_MODE
              value: "release"
            - name: POSTGRES_ADMIN_USER
              value: "postgres"
            - name: POSTGRES_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: postgres-admin-password
            - name: POSTGRES_USER
              value: "openchokin"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: postgres-user-password
            - name: POSTGRES_DB
              value: "openchokin"
            - name: POSTGRES_HOST
              value: "postgres-release-postgresql.databases.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
          resources:
            requests: {}
            limits: {}
