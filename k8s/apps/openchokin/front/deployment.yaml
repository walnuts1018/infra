apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchokin-front
  labels:
    app: openchokin-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openchokin-front
  template:
    metadata:
      labels:
        app: openchokin-front
    spec:
      containers:
      - name: openchokin-front
        securityContext:
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
        image: "ghcr.io/walnuts1018/openchokin-front:v0.0.0-805921b42b330190ff496e2d810ec3846947162a-66" # {"$imagepolicy": "openchokin:openchokin-front"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: 100Mi
          limits: {}
        env:
        - name: ZITADEL_URL
          value: "https://auth.walnuts.dev"
        - name: NEXTAUTH_URL
          value: "https://openchokin.walnuts.dev"
        - name: ZITADEL_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: openchokin-secret
              key: zitade-client-id
        - name: ZITADEL_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: openchokin-secret
              key: zitadel-client-secret
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: openchokin-secret
              key: nextauth-secret
        - name: REDIS_SENTINEL_HOST
          value: "openchokin-front-redis-sentinel"
        - name: REDIS_SENTINEL_PORT
          value: "26379"
        - name: REDIS_SENTINEL_NAME
          value: "mymaster"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openchokin-secret
              key: redis-password
        - name: CACHE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openchokin-secret
              key: cache-password
