apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openchokin-front
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1$2
spec:
  ingressClassName: "nginx"
  rules:
    - host: "openchokin.walnuts.dev"
      http:
        paths:
          - path: /api/back/(.*)
            pathType: Prefix
            backend:
              service:
                name: "openchokin-front"
                port:
                  number: 3000
