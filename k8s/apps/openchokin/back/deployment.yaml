apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchokin-back
  labels:
    app: openchokin-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openchokin-back
  template:
    metadata:
      labels:
        app: openchokin-back
    spec:
      containers:
      - name: openchokin-back
        securityContext:
          readOnlyRootFilesystem: true
        image: "ghcr.io/walnuts1018/openchokin-back:v0.0.0-cd205cba77a922ba01009c04203a0e4b962a31d8-97" # {"$imagepolicy": "default:openchokin-back"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: GIN_MODE
          value: "release"
        - name: POSTGRES_ADMIN_USER
          value: "postgres"
        - name: POSTGRES_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openchokin-secret
              key: postgres-admin-password
        - name: POSTGRES_USER
          value: "openchokin"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openchokin-secret
              key: postgres-user-password
        - name: POSTGRES_DB
          value: "openchokin"
        - name: POSTGRES_HOST
          value: "postgresql-default.databases.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        resources:
          requests:
            memory: 10Mi
          limits: {}
