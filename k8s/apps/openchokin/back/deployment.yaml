apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchokin-back
  labels:
    app: openchokin-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openchokin-back
  template:
    metadata:
      labels:
        app: openchokin-back
    spec:
      containers:
        - name: openchokin-back
          image: "ghcr.io/walnuts1018/openchokin-back:v0.0.0-0eaa893eb9ede7fe140cc2229e924e0e8f3879bc-95" # {"$imagepolicy": "default:openchokin-back"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: GIN_MODE
              value: "release"
            - name: POSTGRES_ADMIN_USER
              value: "postgres"
            - name: POSTGRES_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: postgres-admin-password
            - name: POSTGRES_USER
              value: "openchokin"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: postgres-user-password
            - name: POSTGRES_DB
              value: "openchokin"
            - name: POSTGRES_HOST
              value: "postgresql.databases.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
          resources:
            requests:
              cpu: 1m
              memory: 10Mi
            limits:
              cpu: 1000m
              memory: 512Mi
