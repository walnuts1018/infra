apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchokin-front
  labels:
    app: openchokin-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openchokin-front
  template:
    metadata:
      labels:
        app: openchokin-front
    spec:
      containers:
        - name: openchokin-front
          image: "ghcr.io/walnuts1018/openchokin-front:v0.0.0-4c9af7f16db67bd76c2c41eac67ca690c6e3a003-27" # {"$imagepolicy": "flux-system:openchokin-front-policy"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            limits: {}
            requests: {}
