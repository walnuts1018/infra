apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchokin-front
  labels:
    app: openchokin-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openchokin-front
  template:
    metadata:
      labels:
        app: openchokin-front
    spec:
      containers:
        - name: openchokin-front
          image: "ghcr.io/walnuts1018/openchokin-front:v0.0.0-694029a1ee2ea8de57b88943b5b75e5751d7446c-31" # {"$imagepolicy": "flux-system:openchokin-front-policy"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            limits: {}
            requests: {}
