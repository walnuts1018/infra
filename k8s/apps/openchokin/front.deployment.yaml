apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchokin-front
  labels:
    app: openchokin-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openchokin-front
  template:
    metadata:
      labels:
        app: openchokin-front
    spec:
      containers:
        - name: openchokin-front
          image: "ghcr.io/walnuts1018/openchokin-front:v0.0.0-bd25d92e1892959dbb4a976092a7ad31025731e2-59" #{"$imagepolicy": "flux-system:openchokin-front-policy"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            limits: {}
            requests: {}
          env:
            - name: ZITADEL_URL
              value: "https://auth.walnuts.dev"
            - name: NEXTAUTH_URL
              value: "https://openchokin.walnuts.dev"
            - name: ZITADEL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: zitade-client-id
            - name: ZITADEL_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: zitadel-client-secret
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: nextauth-secret
            - name: REDIS_HOST
              value: "redis-release.databases.svc.cluster.local"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: redis-password
            - name: CACHE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: cache-password
