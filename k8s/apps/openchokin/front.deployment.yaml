apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchokin-front
  labels:
    app: openchokin-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openchokin-front
  template:
    metadata:
      labels:
        app: openchokin-front
    spec:
      containers:
        - name: openchokin-front
          image: "ghcr.io/walnuts1018/openchokin-front:v0.0.0-bec58804876114b9fc8490a72f4988f70e7ca81d-64" #{"$imagepolicy": "flux-system:openchokin-front-policy"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            limits: {}
            requests: {}
          env:
            - name: ZITADEL_URL
              value: "https://auth.walnuts.dev"
            - name: NEXTAUTH_URL
              value: "https://openchokin.walnuts.dev"
            - name: ZITADEL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: zitade-client-id
            - name: ZITADEL_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: zitadel-client-secret
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: nextauth-secret
            - name: REDIS_SENTINEL_HOST
              value: "redis-release.databases.svc.cluster.local"
            - name: REDIS_SENTINEL_PORT
              value: "26379"
            - name: REDIS_SENTINEL_NAME
              value: "mymaster"
            - name: REDIS_DB
              value: "2"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: redis-password
            - name: CACHE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openchokin-secret
                  key: cache-password
