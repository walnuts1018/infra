apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cilium
spec:
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
spec:
  install:
    disableWait: true
  upgrade:
    disableWait: true
  chart:
    spec:
      chart: cilium
      version: 1.16.2
  values:
    image:
      useDigest: false # https://github.com/containers/image/blob/d372f0e440d35c6041de39023b0b6eb131fba54b/docker/docker_transport.go#L79-L81
    kubeProxyReplacement: true
    k8sServiceHost: 192.168.0.17
    k8sServicePort: 16443
    l2announcements:
      enabled: true
    bgpControlPlane:
      enabled: true
    k8sClientRateLimit:
      qps: 10
      burst: 20
    clustermesh:
      apiserver:
        tls:
          auto:
            enabled: true
            method: cronJob
    hubble:
      tls:
        enabled: true
        auto:
          enabled: true
          method: cronJob
      relay:
        enabled: true
        image:
          useDigest: false # https://github.com/containers/image/blob/d372f0e440d35c6041de39023b0b6eb131fba54b/docker/docker_transport.go#L79-L81
      ui:
        enabled: true
        backend:
          image:
            useDigest: false # https://github.com/containers/image/blob/d372f0e440d35c6041de39023b0b6eb131fba54b/docker/docker_transport.go#L79-L81
        frontend:
          image:
            useDigest: false # https://github.com/containers/image/blob/d372f0e440d35c6041de39023b0b6eb131fba54b/docker/docker_transport.go#L79-L81
      metrics:
        enableOpenMetrics: true
        enabled:
        - dns
        - drop
        - tcp
        - flow
        - port-distribution
        - icmp
        - httpV2:exemplars=true
        serviceMonitor:
          enabled: true
    envoy:
      image:
        useDigest: false # https://github.com/containers/image/blob/d372f0e440d35c6041de39023b0b6eb131fba54b/docker/docker_transport.go#L79-L81
    operator:
      image:
        useDigest: false # https://github.com/containers/image/blob/d372f0e440d35c6041de39023b0b6eb131fba54b/docker/docker_transport.go#L79-L81
