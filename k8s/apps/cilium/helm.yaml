apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cilium
spec:
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
spec:
  install:
    disableWait: true
  upgrade:
    disableWait: true
  chart:
    spec:
      chart: cilium
      version: 1.16.1
  values:
    envoy:
      enabled: false
