ipam:
  mode: kubernetes
securityContext:
  capabilities:
    ciliumAgent:
    - CHOWN
    - KILL
    - NET_ADMIN
    - NET_RAW
    - IPC_LOCK
    - SYS_ADMIN
    - SYS_RESOURCE
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
    cleanCiliumState:
    - NET_ADMIN
    - SYS_ADMIN
    - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445
ingressController:
  service:
    loadBalancerIP: 192.168.8.3
cluster:
  id: 1
  name: berry
hubble:
  relay:
    prometheus:
      serviceMonitor:
        enabled: false
  metrics:
    serviceMonitor:
      enabled: false
envoy:
  prometheus:
    serviceMonitor:
      enabled: false
operator:
  prometheus:
    serviceMonitor:
      enabled: false
  replicas: 1
prometheus:
  serviceMonitor:
    enabled: false
