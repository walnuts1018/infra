kubeProxyReplacement: true
l7Proxy: true
k8sServiceHost: 192.168.0.17
k8sServicePort: 16443
l2announcements:
  enabled: true
bgpControlPlane:
  enabled: true
k8sClientRateLimit:
  qps: 10
  burst: 20
clustermesh:
  apiserver:
    tls:
      auto:
        enabled: true
        method: cronJob
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
ingressController:
  enabled: true
  loadbalancerMode: shared
  default: true
  enforceHttps: true
  service:
    loadBalancerIP: 192.168.0.129
  defaultSecretName: cloudflare-origin-cert
  defaultSecretNamespace: cilium-system
  secretsNamespace:
    create: false
    name: cilium-secrets
    # -- Enable secret sync, which will make sure all TLS secrets used by Ingress are synced to secretsNamespace.name.
    # If disabled, TLS secrets must be maintained externally.
    sync: true
nodePort:
  enabled: true
hubble:
  tls:
    enabled: true
    auto:
      enabled: true
      method: cronJob
  relay:
    enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
  ui:
    enabled: true
  metrics:
    enableOpenMetrics: true
    enabled:
    - dns
    - drop
    - tcp
    - flow
    - port-distribution
    - icmp
    - httpV2:exemplars=true
    serviceMonitor:
      enabled: true
    dashboards:
      enabled: true
envoy:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
operator:
  tolerations: []
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
