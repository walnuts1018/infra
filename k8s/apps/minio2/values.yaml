mode: distributed
replicas: 3
existingSecret: minio2
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/ignore-invalid-headers: "off"
  hosts:
  - minio2.walnuts.dev
consoleIngress:
  enabled: true
  ingressClassName: nginx
  hosts:
  - minio2-console.walnuts.dev
persistence:
  storageClass: longhorn
  size: 8Gi
  accessMode: ReadWriteOnce
resources:
  requests:
    memory: 500Mi
