apiVersion: v1
data:
  ubuntu.ipxe: |
    #!ipxe
    sanboot --drive 0x80 --filename \EFI\ubuntu\grubx64.efi
  windows.ipxe: |
    #!ipxe
    sanboot --drive 0x81 --filename \EFI\Microsoft\Boot\bootmgfw.efi
kind: ConfigMap
metadata:
  labels:
    app: ipxe-manager
    app.kubernetes.io/name: ipxe-manager
  name: ipxe-manager
  namespace: ipxe-manager
