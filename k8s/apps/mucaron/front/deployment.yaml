apiVersion: apps/v1
kind: Deployment
metadata:
  name: mucaron-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mucaron-front
  template:
    metadata:
      labels:
        app: mucaron-front
    spec:
      containers:
      - name: mucaron-front
        securityContext:
          readOnlyRootFilesystem: true
        image: ghcr.io/walnuts1018/mucaron-frontend:fdf11c09d83a8fe52a4d61fd8e9da53d73332124-28 # {"$imagepolicy": "mucaron:mucaron-front"}
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 20Mi
