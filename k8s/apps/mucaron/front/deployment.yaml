apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mucaron-front
    app.kubernetes.io/name: mucaron-front
  name: mucaron-front
  namespace: mucaron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mucaron-front
      app.kubernetes.io/name: mucaron-front
  template:
    metadata:
      labels:
        app: mucaron-front
        app.kubernetes.io/name: mucaron-front
    spec:
      containers:
        - image: ghcr.io/walnuts1018/mucaron-frontend:6815d5031e94f24ff1027f8616f7a8315a082f66-64
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
          name: mucaron-front
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 100Mi
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - all
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /app/.next/cache
              name: next-cache
      volumes:
        - emptyDir: {}
          name: next-cache
