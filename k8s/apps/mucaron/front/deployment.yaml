apiVersion: apps/v1
kind: Deployment
metadata:
  name: mucaron-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mucaron-front
  template:
    metadata:
      labels:
        app: mucaron-front
    spec:
      containers:
      - name: mucaron-front
        securityContext:
          readOnlyRootFilesystem: true
        image: ghcr.io/walnuts1018/mucaron-frontend:98b948663964e28472c45676f0ef7b60f4abf1fb-30 # {"$imagepolicy": "mucaron:mucaron-front"}
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 20Mi
