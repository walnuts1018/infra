apiVersion: apps/v1
kind: Deployment
metadata:
  name: mucaron-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mucaron-front
  template:
    metadata:
      labels:
        app: mucaron-front
    spec:
      containers:
      - name: mucaron-front
        securityContext:
          readOnlyRootFilesystem: true
        image: ghcr.io/walnuts1018/mucaron-frontend:f2c6e1c7933ba8be468e4ce99aec1a4d3da97db7-11 # {"$imagepolicy": "mucaron:mucaron-front"}
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 20Mi
