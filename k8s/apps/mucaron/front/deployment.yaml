apiVersion: apps/v1
kind: Deployment
metadata:
  name: mucaron-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mucaron-front
  template:
    metadata:
      labels:
        app: mucaron-front
    spec:
      containers:
      - name: mucaron-front
        securityContext:
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
        image: ghcr.io/walnuts1018/mucaron-frontend:6ee43def7714d6fc0c1dcfa0be59c4a4fbdeeaff-33 # {"$imagepolicy": "mucaron:mucaron-front"}
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 20Mi
        volumeMounts:
        - name: next-cache
          mountPath: /app/.next/cache
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
      volumes:
      - name: next-cache
        emptyDir: {}
