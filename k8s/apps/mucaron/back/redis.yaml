apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisCluster
metadata:
  name: mucaron-redis
  labels:
    app.kubernetes.io/name: mucaron-redis
spec:
  clusterSize: 3
  persistenceEnabled: true
  clusterVersion: v7
  redisLeader:
    replicas: 3
  redisFollower:
    replicas: 3
  kubernetesConfig:
    image: "quay.io/opstree/redis:v7.0.15" # {"$imagepolicy": "redis-operator:redis"}
    imagePullPolicy: "IfNotPresent"
    redisSecret:
      name: "mucaron-backend"
      key: "redis_password"
  storage:
    nodeConfVolume: true
    nodeConfVolumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
