apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-dump
  namespace: default
spec:
  hostnames:
    - httptest.local.walnuts.dev
  parentRefs:
    - name: envoy-gateway
      namespace: envoy-gateway-system
  rules:
    - backendRefs:
        - kind: Service
          name: http-dump
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
