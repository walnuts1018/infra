apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-dump
  labels:
    app: http-dump
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-dump
  template:
    metadata:
      labels:
        app: http-dump
    spec:
      containers:
        - name: http-dump
          image: ghcr.io/walnuts1018/http-dump:43dad97248e31b0aa598f7ebf0ab8eca37fe2c23-3 # {"$imagepolicy": "flux-system:http-dump"}
          ports:
            - name: http
              containerPort: 8080
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 1m
              memory: 10Mi
