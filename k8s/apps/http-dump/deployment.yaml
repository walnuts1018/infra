apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-dump
  labels:
    app: http-dump
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-dump
  template:
    metadata:
      labels:
        app: http-dump
    spec:
      containers:
        - name: http-dump
          image: ghcr.io/walnuts1018/http-dump:7edcb2f8b39e54380b5d3c9a91ac47a65b434f14-5 # {"$imagepolicy": "flux-system:http-dump"}
          ports:
            - name: http
              containerPort: 8080
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 1m
              memory: 10Mi
