apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-dump
  labels:
    app: http-dump
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-dump
  template:
    metadata:
      labels:
        app: http-dump
    spec:
      containers:
        - name: http-dump
          image: ghcr.io/walnuts1018/http-dump:69d6b5cbc50e056aad603efcea5f6509b5074bef-8 # {"$imagepolicy": "default:http-dump"}
          ports:
            - name: http
              containerPort: 8080
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 1m
              memory: 10Mi
