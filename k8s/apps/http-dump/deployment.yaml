apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-dump
  labels:
    app: http-dump
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-dump
  template:
    metadata:
      labels:
        app: http-dump
    spec:
      containers:
      - name: http-dump
        image: ghcr.io/walnuts1018/http-dump:f18838814b3c6f03942647bb7398c5fef1196cb8-10 # {"$imagepolicy": "default:http-dump"}
        ports:
        - name: http
          containerPort: 8080
        resources: {}
