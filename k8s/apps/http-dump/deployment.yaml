apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-dump
  labels:
    app: http-dump
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-dump
  template:
    metadata:
      labels:
        app: http-dump
    spec:
      containers:
      - name: http-dump
        image: ghcr.io/walnuts1018/http-dump:0ac54b98f0742e59a4a0f7368d2baddc692a93bd-12 # {"$imagepolicy": "default:http-dump"}
        ports:
        - name: http
          containerPort: 8080
        resources:
          limits: {}
          requests:
            memory: 10Mi
      env:
      - name: OTEL_EXPORTER_OTLP_INSECURE
        value: "true"
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: "http://â”€default-collector.opentelemetry-collector.svc.cluster.local:4317"
