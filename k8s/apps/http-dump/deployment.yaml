apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-dump
  labels:
    app: http-dump
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-dump
  template:
    metadata:
      labels:
        app: http-dump
    spec:
      containers:
      - name: http-dump
        securityContext:
          readOnlyRootFilesystem: true
        image: ghcr.io/walnuts1018/http-dump:e0bba65edee83cdf30187f7c6b91209e4ae69b80-22 # {"$imagepolicy": "default:http-dump"}
        ports:
        - name: http
          containerPort: 8080
        resources:
          limits: {}
          requests:
            memory: 10Mi
        env:
        - name: OTEL_EXPORTER_OTLP_INSECURE
          value: "true"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://default-collector.opentelemetry-collector.svc.cluster.local:4317"
