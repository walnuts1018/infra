apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-dump
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "httptest.walnuts.dev"
    external-dns.alpha.kubernetes.io/plugins: rate-limiting
spec:
  ingressClassName: "kong"
  rules:
  - host: "httptest.walnuts.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http-dump
            port:
              number: 8080
