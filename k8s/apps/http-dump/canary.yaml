apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: http-dump
spec:
  provider: kubernetes
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: http-dump
  ingressRef:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: http-dump
  progressDeadlineSeconds: 60
  # autoscalerRef:
  #   apiVersion: autoscaling/v2beta2
  #   kind: HorizontalPodAutoscaler
  #   name: http-dump
  service:
    port: 8080
    targetPort: 8080
  analysis:
    interval: 60s
    threshold: 2
    iterations: 10
    metrics:
    - name: request-success-rate
      templateRef:
        name: request-success-rate
        namespace: flagger
      thresholdRange:
        min: 99 # minimum req success rate (non 5xx responses) (%)
      interval: 1m
    - name: request-duration
      templateRef:
        name: request-duration
        namespace: flagger
      thresholdRange:
        max: 500 # maximum req duration P99 (milliseconds)
      interval: 30s
    webhooks:
    - name: smoke-test
      type: pre-rollout
      url: http://flagger-loadtester.flagger/
      timeout: 15s
      metadata:
        type: bash
        cmd: "curl -s http://http-dump-canary.default:8080/"
    - name: load-test
      url: http://flagger-loadtester.flagger/
      timeout: 5s
      metadata:
        type: cmd
        cmd: "hey -z 1m -q 10 -c 2 -h2 https://httptest.walnuts.dev/"
