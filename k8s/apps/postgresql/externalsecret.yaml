apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgresql
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: postgresql
  data:
    - secretKey: admin-password
      remoteRef:
        key: postgres_passwords
        property: admin-password
    - secretKey: user-password
      remoteRef:
        key: postgres_passwords
        property: juglans
