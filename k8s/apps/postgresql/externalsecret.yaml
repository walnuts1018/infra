apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  target:
    name: postgres-secret
  data:
    - secretKey: admin-password
      remoteRef:
        key: postgres_passwords
        property: admin-password
    - secretKey: user-password
      remoteRef:
        key: postgres_passwords
        property: juglans
