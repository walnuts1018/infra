---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: postgresql
spec:
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql
spec:
  chart:
    spec:
      chart: postgresql
      version: 15.1.0
  values:
    auth:
      username: "juglans"
      existingSecret: "postgresql"
      secretKeys:
        adminPasswordKey: admin-password
        userPasswordKey: user-password

    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 15.6.0

    ## @section PostgreSQL Primary parameters
    primary:
      resources:
        limits:
          cpu: 1000m
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 256Mi
      persistence:
        enabled: true
        existingClaim: "postgresql"
      service:
        type: LoadBalancer
        loadBalancerIP: 192.168.0.133
