apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: cert-manager
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: cloudflare-api-token
  data:
  - secretKey: api-token
    remoteRef:
      key: cloudflare
      property: zone-api-token
