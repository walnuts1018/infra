apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: komga
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: komga
  data:
  - secretKey: adminpassword
    remoteRef:
      key: komga
      property: admin-password
