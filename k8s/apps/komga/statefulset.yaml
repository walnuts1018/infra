apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: komga
spec:
  selector:
    matchLabels:
      app: komga
  serviceName: komga
  replicas: 1
  template:
    metadata:
      labels:
        app: komga
    spec:
      containers:
      - name: komga
        image: gotson/komga:1.11.3 # {"$imagepolicy": "komga:komga"}
        resources: {}
        ports:
        - containerPort: 25600
          name: http
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: http
        volumeMounts:
        - mountPath: /config
          name: config-dir
        - mountPath: /config/application.yml
          name: config-file
          subPath: application.yml
          readOnly: true
        - mountPath: /books
          name: book-dir
      volumes:
      - name: config-dir
        persistentVolumeClaim:
          claimName: komga-config
      - name: config-file
        secret:
          secretName: komga-config
      - name: book-dir
        hostPath:
          path: /mnt/data/share/Books
          type: Directory
      nodeSelector:
        kubernetes.io/hostname: cake
