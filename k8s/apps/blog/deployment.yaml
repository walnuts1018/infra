apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
        - name: blog
          image: nginx:1.26.0 # {"$imagepolicy": "default:blog"}
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx
              readOnly: true
              name: blog-conf
            - mountPath: /var/log/nginx
              name: log
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 0m
              memory: 5Mi
      volumes:
        - name: blog-conf
          configMap:
            name: blog-conf
            items:
              - key: nginx.conf
                path: nginx.conf
              - key: virtualhost.conf
                path: virtualhost/virtualhost.conf
        - name: log
          emptyDir: {}
