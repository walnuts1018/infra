apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        securityContext:
          readOnlyRootFilesystem: true
        image: nginx:1.27.1 # {"$imagepolicy": "default:blog"}
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /etc/nginx
          readOnly: true
          name: blog-conf
        - mountPath: /var/log/nginx
          name: log
        - mountPath: /var/cache/nginx/
          name: cache
        - mountPath: /var/run
          name: var-run
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 5Mi
      volumes:
      - name: blog-conf
        configMap:
          name: blog-conf
          items:
          - key: nginx.conf
            path: nginx.conf
          - key: virtualhost.conf
            path: virtualhost/virtualhost.conf
      - name: log
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: var-run
        emptyDir: {}
