apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tempo-credentials
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: tempo-credentials
  data:
  - secretKey: MINIO_ACCESS_KEY
    remoteRef:
      key: tempo
      property: minio_access_key
  - secretKey: MINIO_SECRET_KEY
    remoteRef:
      key: tempo
      property: minio_secret_key
