---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: repo
spec:
  url: https://codecentric.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: release
spec:
  chart:
    spec:
      chart: keycloakx
      version: 2.1.1
  values:
    image:
      tag: "20.0.3"

    command:
      - "/opt/keycloak/bin/kc.sh"
      - "start"
      - "--http-enabled=true"
      - "--http-port=80"
      - "--hostname-strict=false"
      - "--hostname-strict-https=false"
    extraEnv: |
      - name: KEYCLOAK_ADMIN
        value: admin
      - name: KEYCLOAK_ADMIN_PASSWORD
        value: admin
      - name: JAVA_OPTS_APPEND
        value: >-
          -Djgroups.dns.query={{ include "keycloak.fullname" . }}-headless
          
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations: {}
        ## Resolve HTTP 502 error using ingress-nginx:
        ## See https://www.ibm.com/support/pages/502-error-ingress-keycloak-response
        # nginx.ingress.kubernetes.io/proxy-buffer-size: 128k

      rules:
        -
          # Ingress host
          host: 'keycloak.walnuts.ml'
      # TLS configuration
      tls:
        - hosts:
            - keycloak.walnuts.ml
          secretName: ""

    database:
      # don't create secret for db password. Instead use existing k8s secret
      # existingSecret: "my-existent-dbpass-secret"
      # existingSecretKey: "password"
      existingSecret: "keycloak-secret"
      existingSecretKey: "db-password"
      # E.g. dev-file, dev-mem, mariadb, mssql, mysql, oracle or postgres
      vendor: mysql
      hostname: mysql.default.svc.cluster.local
      port: 3306
      database: keycloak
      username: keycloak
