apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress

spec:
  ingressClassName: "nginx"
  rules:
  - host: "keycloak.walnuts.ml"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
