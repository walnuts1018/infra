apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress

spec:
  ingressClassName: "nginx"
  rules:
    - host: "auth-old.walnuts.dev"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
