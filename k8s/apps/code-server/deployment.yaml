apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  labels:
    app: code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: code-server
          image: ghcr.io/walnuts1018/code-server-images-golang:3ab40ddfeb574c70bc5868aaa7c80a8bcf929399-18 # {"$imagepolicy": "default:code-server"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 19200
          resources: {}
          volumeMounts:
            - name: config
              mountPath: /home/coder/.config
            - name: work
              mountPath: /home/coder/work
            - name: local
              mountPath: /home/coder/.local
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: code-server-config
        - name: work
          persistentVolumeClaim:
            claimName: code-server-work
        - name: local
          persistentVolumeClaim:
            claimName: code-server-local
