apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  labels:
    app: code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      imagePullSecrets:
        - name: ghcr-login-secret
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: code-server
          image: ghcr.io/kmc-jp/code-server-images-golang:333f22291f347b87c8c3a8299e7aed30d1f39d12-31 # {"$imagepolicy": "default:code-server"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 19200
          resources: {}
          args:
            - "--git-clone https://github.com/walnuts1018/http-dump"
          volumeMounts:
            - name: config
              mountPath: /home/coder/.config
            - name: work
              mountPath: /home/coder/work
            - name: local
              mountPath: /home/coder/.local
      nodeSelector:
        kubernetes.io/arch: amd64
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: code-server-config
        - name: work
          persistentVolumeClaim:
            claimName: code-server-work
        - name: local
          persistentVolumeClaim:
            claimName: code-server-local
