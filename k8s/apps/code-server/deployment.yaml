apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  labels:
    app: code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: code-server
          image: ghcr.io/coder/code-server:4.21.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources: {}
          volumeMounts:
            - name: home
              mountPath: /home/coder/
      volumes:
        - name: home
          persistentVolumeClaim:
            claimName: code-server
