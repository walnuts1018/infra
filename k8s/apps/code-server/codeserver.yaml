apiVersion: cs.walnuts.dev/v1alpha2
kind: CodeServerDeployment
metadata:
  labels:
    app.kubernetes.io/name: codebox
  name: codebox-y-bak
spec:
  replicas: 1
  template:
    spec:
      storageSize: 3Gi
      storageClassName: local-path
      initCommand: 'cd work && export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && npm install'
      initPlugins:
        git:
          repourl: "github.com/walnuts1018/2024-y"
          branch: "frontend"
        copyDefaultConfig: {}
        copyHome: {}
      envs:
        - name: LANGUAGE_DEFAULT
          value: "ja"
      image: "ghcr.io/kmc-jp/code-server-images-node:ab1aae4a8580953b22c0064b8ca4a01284833ed6-49" 
      imagePullSecrets:
        - name: ghcr-login-secret
      domain: "walnuts.dev"
      ingressClassName: "nginx"
      resources:
        limits:
          cpu: "2000m"
          memory: "4Gi"
        requests:
          cpu: "200m"
          memory: "512Mi"
      nodeSelector:
        kubernetes.io/arch: "amd64"
