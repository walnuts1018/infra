apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cifs-secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  target:
    name: longhorn-cifs-secret
  data:
    - secretKey: CIFS_PASSWORD
      remoteRef:
        key: samba
        property: password
    - secretKey: CIFS_USERNAME
      remoteRef:
        key: samba
        property: username
