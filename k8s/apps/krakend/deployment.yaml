apiVersion: apps/v1
kind: Deployment
metadata:
  name: krakend
spec:
  selector:
    matchLabels:
      app: krakend
  replicas: 1
  template:
    metadata:
      labels:
        app: krakend
    spec:
      containers:
        - name: krakend
          image: devopsfaith/krakend:2.5.1 # {"$imagepolicy": "flux-system:krakend"}
          ports:
            - containerPort: 8080
          imagePullPolicy: IfNotPresent
          command: ["/usr/bin/krakend"]
          args: ["run", "-d", "-c", "/etc/krakend/krakend.json", "-p", "8080"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          volumeMounts:
            - name: config
              mountPath: /etc/krakend
              readOnly: true
          env:
            - name: KRAKEND_PORT
              value: "8080"
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 1m
              memory: 50Mi
      volumes:
        - name: config
          configMap:
            name: krakend-configmap
            items:
              - key: krakend.json
                path: krakend.json
