apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox-backup-webui
spec:
  ingressClassName: "nginx"
  rules:
  - host: "proxmox-backup.walnuts.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxmox-backup-webui
            port:
              number: 80
