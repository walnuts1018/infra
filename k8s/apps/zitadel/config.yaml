Database:
  postgres:
    Host: "postgresql-default.databases.svc.cluster.local"
    Port: 5432
    Database: zitadel
    MaxOpenConns: 25
    MaxConnLifetime: 1h
    MaxConnIdleTime: 5m
    Options:
    User:
      Username: zitadel
      Password: "{{ .zitadeldbpassword }}"
      SSL:
        Mode: disable
        RootCert:
        Cert:
        Key:
    Admin:
      Username: postgres
      Password: "{{ .postgresdbpassword }}"
      SSL:
        Mode: disable
        RootCert:
        Cert:
        Key:
Metrics:
  Type: otel

Tracing:
  Type: otel
  Fraction: 1.0
  Endpoint: "http://default-collector.opentelemetry-collector.svc.cluster.local:4317"

Telemetry:
  Enabled: true
  Endpoints:
    - http://default-collector.opentelemetry-collector.svc.cluster.local:4317
  Limit: 100
