apiVersion: v1
data:
  config.yaml: |
    Database:
      postgres:
        Host: "postgresql-default-rw.databases.svc.cluster.local"
        Port: 5432
        Database: zitadel
        MaxOpenConns: 25
        MaxConnLifetime: 1h
        MaxConnIdleTime: 5m
        Options:
        User:
          Username: zitadel
          Password: "{{ .zitadeldbpassword }}"
          SSL:
            Mode: disable
            RootCert:
            Cert:
            Key:
        Admin:
          Username: postgres
          Password: "{{ .postgresdbpassword }}"
          SSL:
            Mode: disable
            RootCert:
            Cert:
            Key:
kind: ConfigMap
metadata:
  labels:
    app: zitadel
    app.kubernetes.io/name: zitadel
  name: zitadel-config
  namespace: zitadel
