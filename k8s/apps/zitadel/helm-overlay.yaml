---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: repo
spec:
  url: https://charts.zitadel.com
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: release
spec:
  chart:
    spec:
      chart: zitadel
      version: 6.2.0
  values:
    zitadel:
      configmapConfig:
        TLS:
          Enabled: false
        ExternalSecure: false
      masterkeySecretName: "zitadel-secret"
      configSecretName: zitadel-secret
      configSecretKey: config-yaml
    replicaCount: 1
    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - host: auth2.walnuts.dev
          paths:
            - path: /
              pathType: Prefix
