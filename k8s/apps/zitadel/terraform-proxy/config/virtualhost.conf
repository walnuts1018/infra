server {
    listen 8080 default_server;
    server_name "";
    proxy_redirect off;
    location / {
        proxy_pass "http://zitadel.zitadel.svc.cluster.local:8080";
        proxy_set_header Host "auth.walnuts.dev";
    }
}

server {
    listen 8081 default_server;
    server_name "";
    location /healthz {
        access_log off;
        add_header 'Content-Type' 'application/json';
        return 200 '{"status":"UP"}';
    }
}
