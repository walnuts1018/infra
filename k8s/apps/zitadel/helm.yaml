apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: zitadel
spec:
  url: https://charts.zitadel.com
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zitadel
spec:
  chart:
    spec:
      chart: zitadel
      version: 7.10.0
  values:
    zitadel:
      configmapConfig:
        ExternalDomain: auth.walnuts.dev
        TLS:
          Enabled: false
        ExternalPort: 443
        ExternalSecure: true
      masterkeySecretName: "zitadel"
      configSecretName: zitadel
      configSecretKey: config-yaml
    replicaCount: 1
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      hosts:
        - host: auth.walnuts.dev
          paths:
            - path: /
              pathType: Prefix
    env:
    #  - name: ZITADEL_LOG_LEVEL
    #    value: "debug"
    metrics:
      enabled: true
