apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: zitadel
spec:
  url: https://charts.zitadel.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zitadel
spec:
  chart:
    spec:
      chart: zitadel
      version: 7.14.0
  values:
    zitadel:
      configmapConfig:
        ExternalDomain: auth.walnuts.dev
        TLS:
          Enabled: false
        ExternalPort: 443
        ExternalSecure: true
      masterkeySecretName: "zitadel"
      configSecretName: zitadel
      configSecretKey: "config.yaml"
    replicaCount: 2
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      hosts:
      - host: auth.walnuts.dev
        paths:
        - path: /
          pathType: Prefix
    env:
    #  - name: ZITADEL_LOG_LEVEL
    #    value: "debug"
    metrics:
      enabled: true

    resources:
      requests:
        cpu: 30m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - amd64
        - weight: 10
          preference:
            matchExpressions:
            - key: kubernetes.io/hostname
              operator: NotIn
              values:
              - donut
