apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: zitadel
    template:
      engineVersion: v2
      type: Opaque
      templateFrom:
      - target: Data
        configMap:
          name: zitadel-config
          items:
          - key: config.yaml
            templateAs: Values
      data:
        masterkey: "{{ .masterkey }}"
        postgres: "{{ .postgresdbpassword }}"
  data:
  - secretKey: masterkey
    remoteRef:
      key: zitadel
      property: masterkey
  - secretKey: postgresdbpassword
    remoteRef:
      key: postgres_passwords
      property: postgres
  - secretKey: zitadeldbpassword
    remoteRef:
      key: postgres_passwords
      property: zitadel
