apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: zitadel
  data:
    - secretKey: masterkey
      remoteRef:
        key: zitadel
        property: masterkey
    - secretKey: config-yaml
      remoteRef:
        key: zitadel
        property: config-yaml
