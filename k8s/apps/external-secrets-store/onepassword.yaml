apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: onepassword
spec:
  provider:
    vault:
      server: "http://onepassword-connect.onepassword.svc.cluster.local:8080"
      path: "kv"
      version: "v1"
      namespace: "onepassword"
      auth:
        secretRef:
          connectTokenSecretRef:
            name: onepassword-token
            key: token
