apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zalando-ui-oauth2-proxy
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: zalando-ui-oauth2-proxy
    template:
      engineVersion: v2
      data:
        client-id: "259190207394414692@walnuts.dev"
        cookie-secret: "{{ .cookie-secret }}"
        redis-password: "{{ .redis-password }}"
  data:
    - secretKey: client-id
      remoteRef:
        key: zalando-ui-oauth2-proxy
        property: client-id
    # - secretKey: client-secret
    #   remoteRef:
    #     key: zalando-ui-oauth2-proxy
    #     property: client-secret
    - secretKey: cookie-secret
      remoteRef:
        key: zalando-ui-oauth2-proxy
        property: cookie-secret
    - secretKey: redis-password
      remoteRef:
        key: redis
        property: password
