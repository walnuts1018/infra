---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: zalando-ui-oauth2-proxy
spec:
  url: https://oauth2-proxy.github.io/manifests
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zalando-ui-oauth2-proxy
spec:
  chart:
    spec:
      chart: oauth2-proxy
      version: 7.1.0
  values:
    config:
      existingSecret: zalando-ui-oauth2-proxy
      configFile: |-
        email_domains = [ "*" ]
        upstreams = [ "http://zalando-postgres-operator-ui.databases.svc.cluster.local" ]
        pass_access_token = true
        user_id_claim = "sub"
        oidc_groups_claim="my:zitadel:grants"
        allowed_groups = ["237477822715658605:zalando-admin"]

    extraArgs:
      provider: oidc
      redirect-url: https://zalando.walnuts.dev/oauth2/callback
      oidc-issuer-url: https://auth.walnuts.dev
      skip-provider-button: true
    ingress:
      enabled: true
      className: nginx
      path: /
      pathType: Prefix
      hosts:
        - "zalando.walnuts.dev"
    sessionStorage:
      type: redis
      redis:
        existingSecret: "zalando-ui-oauth2-proxy"
        passwordKey: "redis-password"
        clientType: "sentinel"
        sentinel:
          existingSecret: "zalando-ui-oauth2-proxy"
          passwordKey: "redis-password"
          masterName: "mymaster"
          connectionUrls: "redis://redis.databases.svc.cluster.local:6379,redis://redis.databases.svc.cluster.local:26379"
    metrics:
      enabled: true
