apiVersion: apps/v1
kind: Deployment
metadata:
  name: exclusive-http-server
  labels:
    app: exclusive-http-server
spec:
  selector:
    matchLabels:
      app: exclusive-http-server
  template:
    metadata:
      labels:
        app: exclusive-http-server
    spec:
      containers:
      - name: exclusive-http-server
        image: ghcr.io/walnuts1018/exclusive-http-server:c81d82f9a539b9d5b5d941bf2b0d805d9402abd7-11 # {"$imagepolicy": "default:exclusive-http-server"}
        ports:
        - name: http
          containerPort: 8080
        - name: metrics
          containerPort: 8081
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 1Gi
        env:
        - name: SLEEP_DURATION
          value: "1ms"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
      nodeSelector:
        kubernetes.io/arch: amd64
