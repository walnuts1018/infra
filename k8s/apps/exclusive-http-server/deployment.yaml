apiVersion: apps/v1
kind: Deployment
metadata:
  name: exclusive-http-server
  labels:
    app: exclusive-http-server
spec:
  selector:
    matchLabels:
      app: exclusive-http-server
  template:
    metadata:
      labels:
        app: exclusive-http-server
    spec:
      containers:
      - name: exclusive-http-server
        image: ghcr.io/walnuts1018/exclusive-http-server:f4fc8627abd58eb65fc425fb8a06a76874a91f5c-6 # {"$imagepolicy": "default:exclusive-http-server"}
        ports:
        - name: http
          containerPort: 8080
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 100Mi
        env:
        - name: SLEEP_DURATION
          value: "10ms"
