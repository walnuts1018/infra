apiVersion: apps/v1
kind: Deployment
metadata:
  name: exclusive-http-server
  labels:
    app: exclusive-http-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exclusive-http-server
  template:
    metadata:
      labels:
        app: exclusive-http-server
    spec:
      containers:
      - name: exclusive-http-server
        image: ghcr.io/walnuts1018/exclusive-http-server:7a67d3fee6a71f83a4e6157c753e9a9912e940d1-2 # {"$imagepolicy": "default:exclusive-http-server"}
        ports:
        - name: http
          containerPort: 8080
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 10Mi
