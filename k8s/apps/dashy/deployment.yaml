apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashy
  labels:
    app: dashy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashy
  template:
    metadata:
      labels:
        app: dashy
    spec:
      containers:
        - name: dashy
          image: lissy93/dashy:2.1.2 # {"$imagepolicy": "default:dashy"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 1m
              memory: 64Mi
          env:
            - name: NODE_ENV
              value: "production"
          volumeMounts:
            - name: dashy
              mountPath: /app/public
      volumes:
        - name: dashy
          persistentVolumeClaim:
            claimName: dashy
