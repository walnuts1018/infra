apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  dnsNames:
    - '*.local.walnuts.dev'
    - '*.walnuts.dev'
    - walnuts.dev
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: envoy-gateway-cert
