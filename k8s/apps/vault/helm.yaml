apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: vault
spec:
  interval: 1m
  url: https://helm.releases.hashicorp.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
spec:
  chart:
    spec:
      chart: vault
      version: 0.28.0
  values:
    server:
      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
        - host: vault.walnuts.dev
      volumes:
      - name: vault
        hostPath:
          path: /mnt/data/share/vault
          type: Directory
      volumeMounts:
      - name: vault
        mountPath: /vault/data
      dataStorage:
        enabled: false
      nodeSelector:
        kubernetes.io/hostname: "cake"
      resources:
        requests:
          memory: 256Mi
        limits:
          memory: 256Mi
    injector:
      enabled: false
    ui:
      enabled: true
