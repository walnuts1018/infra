---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: repo
spec:
  interval: 1m
  url: https://helm.releases.hashicorp.com
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: release
spec:
  chart:
    spec:
      chart: vault
      version: 0.25.0
  values:
    server:
      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: vault.walnuts.dev
      volumes:
        - name: vault
          hostPath:
            path: /var/data/vault
            type: Directory
      volumeMounts:
        - name: vault
          mountPath: /vault/data
      dataStorage:
        enabled: false
      nodeSelector:
        kubernetes.io/hostname: "cake"
    injector:
      enabled: false
    ui:
      enabled: true
