---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: repo
spec:
  interval: 1m
  url: https://helm.releases.hashicorp.com
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: release
spec:
  chart:
    spec:
      chart: vault
      version: 0.25.0
  values:
    server:
      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: vault.walnuts.dev
      dataStorage:
        storageClass: "longhorn"
    injector:
      enabled: false
    ui:
      enabled: true
