apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token-669d8f
spec:
  data:
    - remoteRef:
        key: cloudflare
        property: zone-api-token
      secretKey: api-token
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cloudflare-api-token-669d8f
