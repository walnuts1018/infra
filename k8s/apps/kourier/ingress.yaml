apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kourier
  namespace: kourier-system
  # annotations:
  #   walnuts.dev/externaldns.skip: "true"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "*.walnuts.dev"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kourier
                port:
                  number: 8080
