apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kourier
spec:
  ingressClassName: "nginx"
  rules:
    - host: "*.knative.example.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kourier
                port:
                  number: 8080
