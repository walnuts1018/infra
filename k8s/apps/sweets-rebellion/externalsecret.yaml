apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghcr-login-secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  target:
    name: sweets-rebellion-ghcr-login-secret
  data:
    - secretKey: .dockerconfigjson
      remoteRef:
        key: github
        property: .dockerconfigjson
