apiVersion: apps/v1
kind: Deployment
metadata:
  name: sweets-rebellion
spec:
  selector:
    matchLabels:
      app: sweets-rebellion
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sweets-rebellion
    spec:
      containers:
        - image: ghcr.io/kmc-jp/stgproject2022:abc6abe92f09ce9eb6f30f20422fa4c70ecb8292-30 # {"$imagepolicy": "sweets-rebellion:sweets-rebellion"}
          imagePullPolicy: IfNotPresent
          name: sweets-rebellion
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              readOnly: true
              name: nginx-conf
            - mountPath: /var/log/nginx
              name: log
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests: {}
      imagePullSecrets:
        - name: ghcr-login-secret
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
            items:
              - key: default.conf
                path: default.conf
        - name: log
          emptyDir: {}
