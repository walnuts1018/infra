---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: repo
spec:
  interval: 1m
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: release
spec:
  chart:
    spec:
      chart: grafana
      version: 6.48.0
      sourceRef:
        kind: HelmRepository
        name: grafana-repo
  values:
    rbac:
      pspEnabled: false
    testFramework:
      enabled: false
    persistence:
      enabled: true
      storageClassName: longhorn
    service:
      type: ClusterIP

    admin:
      existingSecret: "grafana-secret"
      userKey: admin-username
      passwordKey: admin-password