---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: grafana
spec:
  image: grafana/grafana
  interval: 2m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: grafana
spec:
  imageRepositoryRef:
    name: grafana
  policy:
    semver:
      range: "^10.x.x"
