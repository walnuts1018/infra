apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: monitoring

spec:
  ingressClassName: "nginx"
  rules:
  - host: "grafana.walnuts.ml"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-release
            port:
              number: 80
