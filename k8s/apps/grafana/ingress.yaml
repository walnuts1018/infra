apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: monitoring

spec:
  ingressClassName: "nginx"
  type: ExternalName
  externalName: 4262dac3-569f-46ac-aa3a-b1397fb8d012.cfargotunnel.com
  rules:
  - host: "grafana.walnuts.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-release
            port:
              number: 80
