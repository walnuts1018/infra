apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        image: docker.elastic.co/kibana/kibana:8.15.1 # {"$imagepolicy": "default:kibana"}
        ports:
        - name: http
          containerPort: 5601
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch.databases.svc.cluster.local:9200"
          #- name: SERVER_PUBLICBASEURL
        #  value: "https://kibana.walnuts.dev"
        resources:
          limits: {}
          requests:
            memory: 350Mi
        volumeMounts:
        - mountPath: /usr/share/kibana/data
          name: kibana-data
      volumes:
      - name: kibana-data
        emptyDir: {}
