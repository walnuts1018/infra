---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: kibana
spec:
  image: docker.elastic.co/kibana/kibana
  interval: 2m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: kibana
spec:
  imageRepositoryRef:
    name: kibana
  policy:
    semver:
      range: "^8.x.x"
