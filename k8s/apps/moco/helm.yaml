apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: moco
spec:
  url: https://cybozu-go.github.io/moco/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: moco
spec:
  chart:
    spec:
      chart: moco
      version: 0.11.0
  values:
    priorityClassName: "high"
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - amd64
