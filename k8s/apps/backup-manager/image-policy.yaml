---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: backup-manager
spec:
  image: ghcr.io/walnuts1018/backup-manager
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: backup-manager
spec:
  imageRepositoryRef:
    name: backup-manager
  interval: 2m0s
  secretRef:
    name: ghcr-login-secret
  policy:
    semver:
      range: "^0"
