apiVersion: v1
kind: Service
metadata:
  name: backup-manager
  labels:
    app: backup-manager
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
spec:
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
  selector:
    app: backup-manager
  type: ClusterIP
