apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backup-manager-secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  target:
    name: backup-manager-secret
  data:
    - secretKey: id_ed25519
      remoteRef:
        key: ssh_keys
        property: id_ed25519
