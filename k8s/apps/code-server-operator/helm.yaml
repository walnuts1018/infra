apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: code-server-operator-helm
  namespace: argocd
spec:
  destination:
    namespace: code-server
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: code-server-operator
    helm:
      releaseName: code-server-operator
      values: |
        fullnameOverride: code-server-operator
        controllerManager:
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 1m
              memory: 32Mi
    repoURL: https://walnuts1018.github.io/code-server-operator/
    targetRevision: 0.5.13
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - FailOnSharedResource=true
