apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
commonLabels:
  app: proxmox-webui
resources:
  - deployment.yaml
  - ingress.yaml
  - externalsecret.yaml
  - service.yaml
  - image-policy.yaml
configMapGenerator:
  - name: proxmox-webui-conf
    files:
      - nginx.conf
      - virtualhost.conf
