---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: ingress-nginx
spec:
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 4.10.0
  values:
    controller:
      config:
        use-forwarded-headers: true
      service:
        enabled: true
        loadBalancerIP: "192.168.120.11"
        loadBalancerSourceRanges: []
        enableHttp: false
        enableHttps: true
        type: LoadBalancer
      replicaCount: 3
