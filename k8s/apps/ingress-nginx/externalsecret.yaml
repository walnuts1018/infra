apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-pem
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: ingress-nginx-cloudflare-pem
  data:
    - secretKey: pem.crt
      remoteRef:
        key: cloudflare
        property: pem.crt
    - secretKey: pem.key
      remoteRef:
        key: cloudflare
        property: pem.key
