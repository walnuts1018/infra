apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: release
spec:
  targetRef:
    kind: Deployment
    name: ingress-nginx-release-controller
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 1m
          memory: 10Mi
        maxAllowed:
          cpu: 50m
          memory: 300Mi
        controlledResources: ["cpu", "memory"]