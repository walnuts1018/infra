apiVersion: apps/v1
kind: Deployment
metadata:
  name: 2024-ac-hacking-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 2024-ac-hacking-front
  template:
    metadata:
      labels:
        app: 2024-ac-hacking-front
    spec:
      containers:
        - name: 2024-ac-hacking-front
          image: ghcr.io/walnuts1018/2024-ac-hacking-front:932de43aada8967ab673dc1355c5b45d648aa8b6-9 # {"$imagepolicy": "default:2024-ac-hacking-front"}
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 0m
              memory: 5Mi

