apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: 2024-ac-hacking-front
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: 2024-ac-hacking-front
  data:
    - secretKey: postgres_password
      remoteRef:
        key: postgres_passwords
        property: ac_hacking

