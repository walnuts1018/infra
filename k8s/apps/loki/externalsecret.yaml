apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki-minio
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: loki-minio
  data:
  - secretKey: accessKeyId
    remoteRef:
      key: loki
      property: minio-access-key
  - secretKey: secretAccessKey
    remoteRef:
      key: loki
      property: minio-secret-key
