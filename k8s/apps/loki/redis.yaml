apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisCluster
metadata:
  labels:
    app: loki-redis
    app.kubernetes.io/name: loki-redis
  name: loki-redis
spec:
  clusterSize: 3
  clusterVersion: v7
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.2.7
    imagePullPolicy: IfNotPresent
  persistenceEnabled: true
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
