apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: loki
spec:
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  chart:
    spec:
      chart: loki
      version: 6.6.5
  values:
    deploymentMode: SimpleScalable
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: s3
        bucketNames:
          chunks: "loki-chunks"
          ruler: "loki-ruler"
          admin: "loki-admin"
        s3:
          endpoint: "https://minio.walnuts.dev"
          region: ap-northeast-1
          secretAccessKey: "${secretAccessKey}"
          accessKeyId: "${accessKeyId}"
          s3ForcePathStyle: true
      server:
        # "error": "HTTP 500 \"Internal Server Error\": rpc error: code = ResourceExhausted desc = grpc: received message larger than max (4840865 vs. 4194304)"
        # https://grafana.com/docs/loki/latest/configure/
        grpc_server_max_send_msg_size: 104857600
      schemaConfig:
        configs:
        - from: '2024-01-01'
          store: tsdb
          index:
            prefix: loki_index_
            period: 24h
          object_store: s3
          schema: v13
      ingester:
        chunk_encoding: snappy
      tracing:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        retention_period: 336h
    write:
      replicas: 2
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 3
      extraArgs: ["-config.expand-env=true"]
      extraEnvFrom:
      - secretRef:
          name: loki-minio
      persistence:
        volumeClaimsEnabled: false
        dataVolumeParameters:
          emptyDir: {}

    read:
      replicas: 2
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 3
      extraArgs: ["-config.expand-env=true"]
      extraEnvFrom:
      - secretRef:
          name: loki-minio

    backend:
      replicas: 2
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 3
      extraArgs: ["-config.expand-env=true"]
      extraEnvFrom:
      - secretRef:
          name: loki-minio
      persistence:
        volumeClaimsEnabled: false
        dataVolumeParameters:
          emptyDir: {}

    singleBinary:
      replicas: 0
