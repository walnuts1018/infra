apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: misskey-samba-files-pvc
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 40Gi
