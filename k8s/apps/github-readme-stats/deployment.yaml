apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-readme-stats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-readme-stats
  template:
    metadata:
      labels:
        app: github-readme-stats
    spec:
      containers:
        - name: github-readme-stats
          image: ghcr.io/walnuts1018/github-readme-stats:v1.0.3 # {"$imagepolicy": "flux-system:github-readme-stats"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: PAT_1
              valueFrom:
                secretKeyRef:
                  name: github-readme-stats-secret
                  key: github-token
