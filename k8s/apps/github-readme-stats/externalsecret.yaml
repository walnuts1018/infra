apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-readme-stats-secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  target:
    name: github-readme-stats-secret
  data:
    - secretKey: github-token
      remoteRef:
        key: github_token
        property: github-readme-stats
