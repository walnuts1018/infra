apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: coredns
    app.kubernetes.io/name: coredns
  name: coredns
  namespace: coredns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coredns
      app.kubernetes.io/name: coredns
  template:
    metadata:
      labels:
        app: coredns
        app.kubernetes.io/name: coredns
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - coredns
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - args:
            - -conf
            - /etc/coredns/Corefile
          image: coredns/coredns:1.13.1
          livenessProbe:
            httpGet:
              path: /health
              port: liveness-probe
          name: coredns
          ports:
            - containerPort: 53
              name: dns
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 853
              name: dns-over-tls
              protocol: TCP
            - containerPort: 443
              name: dns-over-https
              protocol: TCP
            - containerPort: 8080
              name: liveness-probe
              protocol: TCP
            - containerPort: 8181
              name: readiness-probe
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ready
              port: readiness-probe
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 1m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - all
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /etc/coredns
              name: corefile
              readOnly: true
      volumes:
        - configMap:
            name: coredns-config-e110b8
          name: corefile
