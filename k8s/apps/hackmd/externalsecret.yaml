apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hackmd-secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: hackmd-secret
  data:
    - secretKey: db-url
      remoteRef:
        key: hackmd
        property: db-url
