apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: default
spec:
  teamId: "default"
  volume:
    size: 20Gi
    storageClass: longhorn
  numberOfInstances: 2
  users:
    postgres:  # database owner
    - superuser
    - createdb
    juglans: []
  databases:
    # dbname: owner
    juglans: juglans
  postgresql:
    version: "15"
