- op: add
  path: /spec
  value:
    secretStoreRef:
      name: vault-secretstore
      kind: ClusterSecretStore
    refreshInterval: 1m
    target:
      name: to-be-changed
    data:
    - secretKey: password
      remoteRef:
        key: postgres_passwords
        property: to-be-changed
- op: copy
  from: /metadata/name
  path: /spec/target/name
- op: add
  path: /spec/template
  value:
    type: Opaque
    metadata:
      labels:
        application: spilo
        cluster-name: default
        team: default
    data:
      username: to-be-changed
- op: copy
  from: /metadata/name
  path: /spec/template/data/username
- op: copy
  from: /metadata/name
  path: /spec/data/0/remoteRef/property
