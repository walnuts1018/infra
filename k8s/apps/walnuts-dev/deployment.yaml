apiVersion: apps/v1
kind: Deployment
metadata:
  name: walnuts-dev
  labels:
    app: walnuts-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: walnuts-dev
  template:
    metadata:
      labels:
        app: walnuts-dev
    spec:
      containers:
        - name: walnuts-dev
          image: ghcr.io/walnuts1018/walnuts.dev:178c807377e4b57c4ba0a6b75124a6685353a4c8-8 # {"$imagepolicy": "flux-system:walnuts-dev-policy"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            limits: {}
            requests: {}
