apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: walnuts-dev
    app.kubernetes.io/name: walnuts-dev
  name: walnuts-dev
  namespace: walnuts-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: walnuts-dev
      app.kubernetes.io/name: walnuts-dev
  template:
    metadata:
      labels:
        app: walnuts-dev
        app.kubernetes.io/name: walnuts-dev
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
              weight: 100
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - donut
              weight: 10
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - walnuts-dev
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - env:
            - name: NEXT_PUBLIC_GA_ID
              value: G-NB6F68ZQ9P
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://default-collector.opentelemetry-collector.svc.cluster.local:4317
          image: ghcr.io/walnuts1018/walnuts.dev:07260258e9d657e6ddc2c56515a148b48f86ad20-636
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
          name: walnuts-dev
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 8m
              memory: 160Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - all
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /app/.next/cache
              name: next-cache
      priorityClassName: high
      volumes:
        - emptyDir: {}
          name: next-cache
