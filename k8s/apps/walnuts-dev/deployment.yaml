apiVersion: apps/v1
kind: Deployment
metadata:
  name: walnuts-dev
  labels:
    app: walnuts-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: walnuts-dev
  template:
    metadata:
      labels:
        app: walnuts-dev
    spec:
      containers:
      - name: walnuts-dev
        securityContext:
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
        image: ghcr.io/walnuts1018/walnuts.dev:db9c56bca5a2334afb99b92a03be9a24fc08a29f-232 # {"$imagepolicy": "default:walnuts-dev"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 50Mi
        env:
        - name: NEXT_PUBLIC_GA_ID
          value: G-NB6F68ZQ9P
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
        volumeMounts:
        - name: next-cache
          mountPath: /app/.next/cache
      priorityClassName: high
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
          - weight: 10
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - donut
      volumes:
      - name: next-cache
        emptyDir: {}
