apiVersion: apps/v1
kind: Deployment
metadata:
  name: walnuts-dev
  labels:
    app: walnuts-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: walnuts-dev
  template:
    metadata:
      labels:
        app: walnuts-dev
    spec:
      containers:
        - name: walnuts-dev
          image: ghcr.io/walnuts1018/walnuts.dev:35f5b6064405b9f237e16355ec6601b454cc714f-30 # {"$imagepolicy": "flux-system:walnuts-dev"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            limits: {}
            requests: {}
