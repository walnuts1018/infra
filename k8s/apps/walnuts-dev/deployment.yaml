apiVersion: apps/v1
kind: Deployment
metadata:
  name: walnuts-dev
  labels:
    app: walnuts-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: walnuts-dev
  template:
    metadata:
      labels:
        app: walnuts-dev
    spec:
      containers:
        - name: walnuts-dev
          image: ghcr.io/walnuts1018/walnuts.dev:2d600db9e627c3758aa171a8d673f0e1f013f793-112 # {"$imagepolicy": "flux-system:walnuts-dev"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            limits: {}
            requests: {}
          env:
            - name: NEXT_PUBLIC_GA_ID
              value: G-NB6F68ZQ9P
