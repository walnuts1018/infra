apiVersion: apps/v1
kind: Deployment
metadata:
  name: walnuts-dev
  labels:
    app: walnuts-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: walnuts-dev
  template:
    metadata:
      labels:
        app: walnuts-dev
    spec:
      containers:
      - name: walnuts-dev
        securityContext:
          readOnlyRootFilesystem: true
        image: ghcr.io/walnuts1018/walnuts.dev:16c3ebaaa56f8cda2dbdf7e4655945a1b0eba24d-225 # {"$imagepolicy": "default:walnuts-dev"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 50Mi
        env:
        - name: NEXT_PUBLIC_GA_ID
          value: G-NB6F68ZQ9P
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
      priorityClassName: high
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
          - weight: 10
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - donut
