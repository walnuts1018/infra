apiVersion: apps/v1
kind: Deployment
metadata:
  name: walnuts-dev
  labels:
    app: walnuts-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: walnuts-dev
  template:
    metadata:
      labels:
        app: walnuts-dev
    spec:
      containers:
        - name: walnuts-dev
          image: ghcr.io/walnuts1018/walnuts.dev:105406b77286cf96c75061ebb56c538a03abb7f1-210 # {"$imagepolicy": "default:walnuts-dev"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            limits: {}
            requests: {}
          env:
            - name: NEXT_PUBLIC_GA_ID
              value: G-NB6F68ZQ9P
      priorityClassName: high
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
            - weight: 10
              preference:
                matchExpressions:
                  - key: kubernetes.iohostname
                    operator: NotIn
                    values:
                      - donut
