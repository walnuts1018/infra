apiVersion: batch/v1
kind: CronJob
metadata:
  name: samba-backup
spec:
  schedule: "0 3 * * *"
  timeZone: Asia/Tokyo
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 120
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: samba-backup
            image: debian:11.10 # {"$imagepolicy": "default:samba-backup"}
            command:
            - sh
            - /backup.sh
            env:
            - name: SSH_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: samba-backup-secret
                  key: id_ed25519
            readinessProbe:
              exec:
                command:
                - cat
                - /tmp/healthy
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                cpu: "1"
                memory: 2Gi
            volumeMounts:
            - name: samba-backup-script
              mountPath: /backup.sh
              readOnly: true
              subPath: backup.sh
            - name: samba-local-dir
              mountPath: /samba-share
            - name: samba-id-ed25519
              mountPath: /root/.ssh/id_ed25519
              subPath: id_ed25519
          volumes:
          - name: samba-backup-script
            configMap:
              name: samba-backup-script
              items:
              - key: backup.sh
                path: backup.sh
          - name: samba-local-dir
            hostPath:
              path: /mnt/data/share
              type: Directory
          - name: samba-id-ed25519
            secret:
              secretName: samba-backup-secret
              defaultMode: 0600
          nodeSelector:
            kubernetes.io/hostname: cake
