    - createdb
    juglans: []
    fitbit_manager: []
    grafana: []
    misskey: []
    nextcloud: []
    oekaki_dengon_game: []
    openchokin: []
    wakatime: []
  databases:
    # dbname: owner
    juglans: juglans
    fitbit_manager: fitbit_manager
    grafana: grafana
    misskey: misskey
    nextcloud: nextcloud
    oekaki_dengon_game: oekaki_dengon_game
    openchokin: openchokin
    wakatime_to_slack: wakatime
    zitadel: postgres
  postgresql:
