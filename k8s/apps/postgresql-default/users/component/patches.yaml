- op: add
  path: /spec
  value:
    secretStoreRef:
      name: vault-secretstore
      kind: ClusterSecretStore
    refreshInterval: 1m
    target:
      name: to-be-changed
      template:
        type: Opaque
        metadata:
          labels:
            application: spilo
            cluster-name: default
            team: default
        data:
          raw_username: "to-be-changed"
          username: "{{ \".raw_username\" | snakecase }}"
          password: "{{ .password }}"
    data:
    - secretKey: password
      remoteRef:
        key: postgres_passwords
        property: to-be-changed
- op: copy
  from: /metadata/name
  path: /spec/target/name
- op: copy
  from: /metadata/name
  path: /spec/target/template/data/raw_username
- op: copy
  from: /metadata/name
  path: /spec/data/0/remoteRef/property
