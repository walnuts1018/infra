apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kmc-proxy
spec:
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: kmc-proxy
  data:
  - secretKey: id_ed25519
    remoteRef:
      key: kmc-proxy
      property: private_key
