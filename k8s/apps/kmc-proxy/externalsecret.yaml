apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kmc-proxy
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  target:
    name: kmc-proxy
  data:
    - secretKey: id_ed25519
      remoteRef:
        key: ssh_keys
        property: kmc-proxy
