apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - image: jellyfin/jellyfin:10.8.9
        imagePullPolicy: IfNotPresent
        name: jellyfin
        ports:
        - containerPort: 8096
        volumeMounts:
        - mountPath: /cache
          name: jellyfin-cache-persistent-storage
        - mountPath: /config
          name: jellyfin-config-persistent-storage
        - mountPath: /media
          name: jellyfin-data-persistent-storage
      restartPolicy: Always
      volumes:
      - name: jellyfin-cache-persistent-storage
        persistentVolumeClaim:
          claimName: jellyfin-cache-pvc
      - name: jellyfin-config-persistent-storage
        persistentVolumeClaim:
          claimName: jellyfin-config-pvc
      - name: jellyfin-data-persistent-storage
        persistentVolumeClaim:
          claimName: jellyfin-media-pvc