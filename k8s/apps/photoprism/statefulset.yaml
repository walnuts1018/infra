apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: photoprism
spec:
  selector:
    matchLabels:
      app: photoprism
  serviceName: photoprism
  replicas: 1
  template:
    metadata:
      labels:
        app: photoprism
    spec:
      containers:
      - name: photoprism
        # securityContext:
        #   readOnlyRootFilesystem: true
        image: photoprism/photoprism:20220121 # {"$imagepolicy": "photoprism:photoprism"}
        resources:
          requests:
            cpu: "0"
            memory: 2Gi
          limits:
            cpu: "2"
            memory: 4Gi
        env:
        # - name: PHOTOPRISM_DEBUG
        #   value: "true"
        - name: PHOTOPRISM_ORIGINALS_LIMIT
          value: "-1"
        - name: PHOTOPRISM_DETECT_NSFW
          value: "true"
        - name: PHOTOPRISM_DATABASE_DRIVER
          value: mysql
        - name: PHOTOPRISM_HTTP_HOST
          value: 0.0.0.0
        - name: PHOTOPRISM_HTTP_PORT
          value: "2342"
        - name: PHOTOPRISM_ADMIN_USER
          value: photoprism
        - name: PHOTOPRISM_SITE_URL
          value: https://photoprism.walnuts.dev/
        - name: PHOTOPRISM_DISABLE_TLS
          value: "true"
        # - name: PHOTOPRISM_OIDC_URI
        #   value: https://auth.walnuts.dev
        # - name: PHOTOPRISM_OIDC_CLIENT
        #   valueFrom:
        #     secretKeyRef:
        #       name: photoprism-oidc
        #       key: client-id
        # - name: PHOTOPRISM_OIDC_SECRET
        #   valueFrom:
        #     secretKeyRef:
        #       name: photoprism-oidc
        #       key: client-secret
        # - name: PHOTOPRISM_OIDC_PROVIDER
        #   value: "walnuts.dev"

        # Load database DSN & admin password from secret
        envFrom:
        - secretRef:
            name: photoprism
            optional: false
        ports:
        - containerPort: 2342
          name: http
        volumeMounts:
        - mountPath: /photoprism/originals
          name: originals
        - mountPath: /photoprism/import
          name: import
        - mountPath: /photoprism/storage
          name: storage
        - mountPath: /photoprism/storage/cache
          name: cache
        - mountPath: /tmp
          name: tmp
        readinessProbe:
          httpGet:
            path: /api/v1/status
            port: http
      volumes:
      - name: originals
        hostPath:
          path: /mnt/data/share/CameraRoll
          type: Directory
      - name: import
        persistentVolumeClaim:
          claimName: photoprism-import
      - name: cache
        persistentVolumeClaim:
          claimName: photoprism-cache
      - name: storage
        persistentVolumeClaim:
          claimName: photoprism-storage2
      - name: tmp
        emptyDir: {}
      nodeSelector:
        kubernetes.io/hostname: cake
