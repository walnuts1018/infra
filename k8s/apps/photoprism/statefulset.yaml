apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: photoprism
spec:
  selector:
    matchLabels:
      app: photoprism
  serviceName: photoprism
  replicas: 1
  template:
    metadata:
      labels:
        app: photoprism
    spec:
      containers:
      - name: photoprism
        image: photoprism/photoprism:latest
        resources:
          requests:
            cpu: 100m
            memory: 2Gi
          limits:
            cpu: "2"
            memory: 4Gi
        env:
        - name: PHOTOPRISM_DEBUG
          value: "true"
        - name: PHOTOPRISM_DATABASE_DRIVER
          value: mysql
        - name: PHOTOPRISM_HTTP_HOST
          value: 0.0.0.0
        - name: PHOTOPRISM_HTTP_PORT
          value: "2342"
        - name: PHOTOPRISM_ADMIN_USER
          value: photoprism
        # Load database DSN & admin password from secret
        envFrom:
        - secretRef:
            name: photoprism
            optional: false
        ports:
        - containerPort: 2342
          name: http
        volumeMounts:
        - mountPath: /photoprism/originals
          name: originals
        - mountPath: /photoprism/import
          name: import
        - mountPath: /photoprism/storage
          name: storage
        readinessProbe:
          httpGet:
            path: /api/v1/status
            port: http
      volumes:
      - name: originals
        hostPath:
          path: /mnt/data/share/photoprism/originals
          type: Directory
      - name: import
        hostPath:
          path: /mnt/data/share/photoprism/import
          type: Directory
      - name: storage
        hostPath:
          path: /mnt/data/share/photoprism/storage
          type: Directory
      nodeSelector:
        kubernetes.io/hostname: cake
