apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: photoprism
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: photoprism
    template:
      engineVersion: v2
      type: Opaque
      data:
        PHOTOPRISM_DATABASE_DSN: photoprism:{{ .dbpassword }}@tcp(moco-default-primary.databases.svc.cluster.local:3306)/photoprism?charset=utf8mb4,utf8&parseTime=true
        PHOTOPRISM_ADMIN_PASSWORD: "{{ .adminpassword }}"
  data:
  - secretKey: adminpassword
    remoteRef:
      key: photoprism
      property: admin-password
  - secretKey: dbpassword
    remoteRef:
      key: photoprism
      property: mariadb-photoprism-password
