        priv_protocol: DES
        version: 1
      public_v2:
        community: public
        security_level: noAuthNoPriv
        auth_protocol: MD5
        priv_protocol: DES
        version: 2
    modules:
      nec_ix:
        walk:
        - 1.3.6.1.4.1.119.2.3.84.12
        - 1.3.6.1.4.1.119.2.3.84.13
        - 1.3.6.1.4.1.119.2.3.84.2
