        metrics:
        - name: picoIPv4CacheEntries
          oid: 1.3.6.1.4.1.119.2.3.84.12.1.1
          type: gauge
          help: The number of current IPv4 cache. - 1.3.6.1.4.1.119.2.3.84.12.1.1
