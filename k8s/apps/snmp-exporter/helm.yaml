apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: snmp-exporter
spec:
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snmp-exporter
spec:
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 5.4.0
  values:
    serviceMonitor:
      enabled: true
      params:
      - name: ix2215
        target: "192.168.0.1"
        module:
        - nec_ix
    extraConfigmapMounts:
    - name: snmp-exporter
      mountPath: /run/secrets/snmp-exporter
      subPath: snmp.yaml # (optional)
      configMap: snmp-exporter
      readOnly: true
      defaultMode: 420
