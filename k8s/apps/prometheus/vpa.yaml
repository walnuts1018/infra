apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: release-server
spec:
  targetRef:
    kind: Deployment
    name: prometheus-release-server
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        controlledResources: ["memory"]
