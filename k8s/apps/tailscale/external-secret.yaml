apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tailscale-auth1
spec:
  data:
    - remoteRef:
        key: tailscale
        property: auth-key
      secretKey: TS_AUTH_KEY
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tailscale-auth1
