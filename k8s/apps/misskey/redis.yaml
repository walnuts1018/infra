apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisReplication
metadata:
  name: misskey-redis
  labels:
    app.kubernetes.io/name: misskey-redis
spec:
  clusterSize: 2
  kubernetesConfig:
    image: "quay.io/opstree/redis:v7.0.15" # {"$imagepolicy": "redis-operator:redis"}
    imagePullPolicy: "IfNotPresent"
    redisSecret:
      name: "misskey-secret"
      key: "redispassword"
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
---
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisSentinel
metadata:
  name: misskey-redis
  labels:
    app.kubernetes.io/name: misskey-redis
spec:
  clusterSize: 3
  redisSentinelConfig:
    redisReplicationName: misskey-redis
    masterGroupName: "mymaster"
    redisPort: "6379"
    quorum: "2"
    parallelSyncs: "1"
    failoverTimeout: "180000"
    downAfterMilliseconds: "30000"
  kubernetesConfig:
    image: "quay.io/opstree/redis-sentinel:v7.0.15" # {"$imagepolicy": "redis-operator:redis-sentinel"}
    imagePullPolicy: "IfNotPresent"
    redisSecret:
      name: "misskey-secret"
      key: "redispassword"
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
