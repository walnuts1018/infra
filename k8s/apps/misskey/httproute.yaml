apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: misskey
  namespace: misskey
spec:
  hostnames:
    - misskey.walnuts.dev
  parentRefs:
    - name: envoy-gateway
      namespace: envoy-gateway-system
  rules:
    - backendRefs:
        - kind: Service
          name: misskey
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
