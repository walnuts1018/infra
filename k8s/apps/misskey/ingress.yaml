apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: misskey-ingress

spec:
  ingressClassName: "nginx"
  rules:
  - host: "misskey.walnuts.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: misskey-web
            port:
              number: 80
