apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: misskey-secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: misskey-secret
    template:
      engineVersion: v2
      type: Opaque
      templateFrom:
      - target: Data
        configMap:
          name: misskey-config
          items:
          - key: default.yml
            templateAs: Values
  data:
    - secretKey: postgres-password
      remoteRef:
        key: postgres_passwords
        property: misskey
    - secretKey: redispassword
      remoteRef:
        key: redis
        property: redispassword
