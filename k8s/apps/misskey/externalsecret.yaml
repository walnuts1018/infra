apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: misskey-secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: misskey-secret
  data:
    - secretKey: postgres-password
      remoteRef:
        key: postgres_passwords
        property: misskey
    - secretKey: "default.yml"
      remoteRef:
        key: misskey
        property: config
