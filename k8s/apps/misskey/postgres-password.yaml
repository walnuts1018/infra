apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: misskey-db-password-5e4bd8
spec:
  data:
    - remoteRef:
        key: misskey
        property: dbpassword
      secretKey: password
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: misskey-db-password-5e4bd8
    template:
      data:
        password: '{{ .password }}'
        username: misskey
      engineVersion: v2
