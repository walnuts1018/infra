apiVersion: apps/v1
kind: Deployment
metadata:
  name: misskey
  labels:
    name: misskey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: misskey
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: misskey
    spec:
      securityContext:
        fsGroup: 991
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
      - name: misskey-init
        securityContext:
          readOnlyRootFilesystem: true
        image: misskey/misskey:2024.9.0 # {"$imagepolicy": "misskey:misskey"}
        imagePullPolicy: IfNotPresent
        command:
        - pnpm
        - run
        - init
        volumeMounts:
        - name: misskey-pv
          mountPath: /misskey/files
        - name: misskey-config
          mountPath: /misskey/.config
          readOnly: true
      containers:
      - name: misskey
        securityContext:
          readOnlyRootFilesystem: true
        image: misskey/misskey:2024.9.0 # {"$imagepolicy": "misskey:misskey"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: misskey-pv
          mountPath: /misskey/files
        - name: misskey-config
          mountPath: /misskey/.config
          readOnly: true
        - name: tmp
          mountPath: /tmp
        env:
        - name: POSTGRES_USER
          value: "misskey"
        - name: POSTGRES_DB
          value: "misskey"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: misskey-secret
              key: misskeydbpassword
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 3
        startupProbe:
          httpGet:
            path: /healthz
            port: 3000
          failureThreshold: 30
          periodSeconds: 10
        resources:
          requests:
            memory: 512Mi
          limits: {}
      volumes:
      - name: misskey-pv
        persistentVolumeClaim:
          claimName: misskey-pvc
      - name: misskey-config
        secret:
          secretName: misskey-secret
      - name: tmp
        emptyDir: {}
