apiVersion: apps/v1
kind: Deployment
metadata:
  name: misskey
  labels:
    name: misskey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: misskey
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: misskey
    spec:
      securityContext:
        fsGroup: 991
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: misskey-init
          image: misskey/misskey:2023.11.0 # {"$imagepolicy": "flux-system:misskey"}
          imagePullPolicy: IfNotPresent
          command:
            - pnpm
            - run
            - init
          volumeMounts:
            - name: misskey-pv
              mountPath: /misskey/files
            - name: misskey-config
              mountPath: /misskey/.config
              readOnly: true
      containers:
        - name: misskey
          image: misskey/misskey:2023.11.0 # {"$imagepolicy": "flux-system:misskey"}
          imagePullPolicy: IfNotPresent
          tty: true
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: misskey-pv
              mountPath: /misskey/files
            - name: misskey-config
              mountPath: /misskey/.config
              readOnly: true
          env:
            - name: POSTGRES_USER
              value: "misskey"
            - name: POSTGRES_DB
              value: "misskey"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: misskey-secret
                  key: postgres-password
          resources:
            requests: {}
            limits: {}
      volumes:
        - name: misskey-pv
          persistentVolumeClaim:
            claimName: misskey-pvc
        - name: misskey-config
          secret:
            secretName: misskey-secret
