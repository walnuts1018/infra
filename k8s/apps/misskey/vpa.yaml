apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: misskey-web-vpa
spec:
  targetRef:
    kind: Deployment
    name: misskey-web
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        controlledResources: ["memory"]
