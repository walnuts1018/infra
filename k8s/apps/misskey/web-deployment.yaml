apiVersion: apps/v1
kind: Deployment
metadata:
  name: misskey-web
  labels:
    name: misskey-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: misskey-web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: misskey-web
    spec:
      securityContext:
        fsGroup: 991
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: misskey-init
          image: ghcr.io/walnuts1018/misskey:5573fb7d12ac5e5fa8110e2026fe282df55ce337-15 # {"$imagepolicy": "flux-system:misskey-web-policy"}
          imagePullPolicy: IfNotPresent
          command:
            - sleep
            - infinity
          volumeMounts:
            - name: misskey-pv
              mountPath: /misskey/files
            - name: misskey-config
              mountPath: /misskey/.config
              readOnly: true
            
      containers:
        - name: misskey-web
          image: ghcr.io/walnuts1018/misskey:5573fb7d12ac5e5fa8110e2026fe282df55ce337-15 # {"$imagepolicy": "flux-system:misskey-web-policy"}
          imagePullPolicy: IfNotPresent
          tty: true
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: misskey-pv
              mountPath: /misskey/files
            - name: misskey-config
              mountPath: /misskey/.config
              readOnly: true
      
      nodeSelector:
        kubernetes.io/hostname: kurumi-04
      tolerations: 
        - key: "remote-node"
          operator: "Exists"

      volumes:
        - name: misskey-pv
          hostPath:
            path: /home/juglans/misskey/files
            type: Directory
        - name: misskey-config
          secret:
            secretName: misskey-secret