apiVersion: apps/v1
kind: Deployment
metadata:
  name: misskey-web
  labels:
    name: misskey-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: misskey-web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: misskey-web
    spec:
      initContainers:
        - name: misskey-init
          image: ghcr.io/walnuts1018/misskey:13.8.1
          imagePullPolicy: IfNotPresent
          command:
            - pnpm
            - run
            - init
          volumeMounts:
            - name: misskey-pv
              mountPath: /misskey/files
            - name: misskey-config
              mountPath: /misskey/.config
              readOnly: true
          securityContext:
            fsGroup: 991
            fsGroupChangePolicy: "OnRootMismatch"
            
      containers:
        - name: misskey-web
          image: ghcr.io/walnuts1018/misskey:13.8.1
          imagePullPolicy: IfNotPresent
          tty: true
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: misskey-pv
              mountPath: /misskey/files
            - name: misskey-config
              mountPath: /misskey/.config
              readOnly: true
          securityContext:
            fsGroup: 991
            fsGroupChangePolicy: "OnRootMismatch"

      nodeSelector:
          kubernetes.io/hostname: kurumi-03
      volumes:
        - name: misskey-pv
          persistentVolumeClaim:
            claimName: misskey-pvc
        - name: misskey-config
          secret:
            secretName: misskey-secret