apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: openobserve
spec:
  url: https://charts.openobserve.ai
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openobserve
spec:
  chart:
    spec:
      chart: openobserve
      version: 0.10.24
  values:
    externalSecret:
      enabled: true
      name: "openobserve-credentials"

    config:
      ZO_S3_PROVIDER: "minio"
      ZO_S3_SERVER_URL: "https://minio.walnuts.dev"
      ZO_S3_REGION_NAME: "ap-northeast-1"
      ZO_S3_BUCKET_NAME: "open-observe"
      ZO_META_STORE: "postgres"

    minio:
      enabled: false

    postgres:
      enabled: false
      pgadmin:
        enabled: false

    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/enable-cors: "true"
      hosts:
      - host: openobserve.walnuts.dev
        paths:
        - path: /
          pathType: ImplementationSpecific
