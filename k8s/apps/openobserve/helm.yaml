apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: openobserve
spec:
  url: https://charts.openobserve.ai
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openobserve
spec:
  chart:
    spec:
      chart: openobserve-standalone
      version: 0.10.7
  values:
    extraEnv:
    - name: ZO_S3_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: openobserve-credentials
          key: ZO_S3_ACCESS_KEY
    - name: ZO_S3_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: openobserve-credentials
          key: ZO_S3_SECRET_KEY
    - name: ZO_ROOT_USER_EMAIL
      valueFrom:
        secretKeyRef:
          name: openobserve-credentials
          key: ZO_ROOT_USER_EMAIL
    - name: ZO_ROOT_USER_PASSWORD
      valueFrom:
        secretKeyRef:
          name: openobserve-credentials
          key: ZO_ROOT_USER_PASSWORD
    - name: ZO_META_POSTGRES_DSN
      valueFrom:
        secretKeyRef:
          name: openobserve-credentials
          key: ZO_META_POSTGRES_DSN

    config:
      ZO_LOCAL_MODE: "true"
      ZO_LOCAL_MODE_STORAGE: "s3"
      ZO_S3_PROVIDER: "minio"
      ZO_S3_SERVER_URL: "https://minio.walnuts.dev"
      ZO_S3_REGION_NAME: "ap-northeast-1"
      ZO_S3_BUCKET_NAME: "open-observe"
      ZO_META_STORE: "postgres"

    minio:
      enabled: false

    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/enable-cors: "true"
      hosts:
      - host: openobserve.walnuts.dev
        paths:
        - path: /
          pathType: ImplementationSpecific

    nodeSelector:
      kubernetes.io/arch: amd64

    persistence:
      enabled: false
