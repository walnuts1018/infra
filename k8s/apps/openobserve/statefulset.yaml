apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openobserve
  labels:
    name: openobserve
spec:
  serviceName: openobserve
  replicas: 1
  selector:
    matchLabels:
      name: openobserve
      app: openobserve
  template:
    metadata:
      labels:
        name: openobserve
        app: openobserve
    spec:
      securityContext:
        fsGroup: 2000
        runAsUser: 10000
        runAsGroup: 3000
        runAsNonRoot: true
      containers:
      - name: openobserve-standalone
        image: public.ecr.aws/zinclabs/openobserve:v0.10.5 # {"$imagepolicy": "openobserve:openobserve"}
        imagePullPolicy: IfNotPresent
        env:
        - name: ZO_LOCAL_MODE
          value: "true"
        - name: ZO_LOCAL_MODE_STORAGE
          value: "s3"
        - name: ZO_S3_PROVIDER
          value: "minio"
        - name: ZO_S3_SERVER_URL
          value: "https://minio.walnuts.dev"
        - name: ZO_S3_REGION_NAME
          value: "ap-northeast-1"
        - name: ZO_S3_BUCKET_NAME
          value: "open-observe"
        - name: ZO_META_STORE
          value: "postgres"
        envFrom:
        - secretRef:
            name: openobserve
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 5080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 4096m
            memory: 6Gi
          requests:
            cpu: 256m
            memory: 1Gi
        ports:
        - containerPort: 5080
          name: http
          protocol: TCP
        - containerPort: 5081
          name: grpc
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 5080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      nodeSelector:
        kubernetes.io/arch: amd64
