apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openobserve
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: openobserve.walnuts.dev
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: openobserve
            port:
              number: 5080
