apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openobserve-credentials
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: openobserve-credentials
    template:
      engineVersion: v2
      type: Opaque
      data:
        ZO_ROOT_USER_EMAIL: "openobserve@walnuts.dev"
        ZO_ROOT_USER_PASSWORD: '{{ .root_user_password }}'
  data:
  - secretKey: root_user_password
    remoteRef:
      key: openobserve
      property: root_user_password
