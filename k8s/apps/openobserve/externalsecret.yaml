apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openobserve
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: openobserve
    template:
      engineVersion: v2
      type: Opaque
      data:
        ZO_S3_ACCESS_KEY: '{{ .minio_access_key }}'
        ZO_S3_SECRET_KEY: '{{ .minio_secret_key }}'
        ZO_ROOT_USER_EMAIL: "openobserve@walnuts.dev"
        ZO_ROOT_USER_PASSWORD: '{{ .root_user_password }}'
        ZO_META_POSTGRES_DSN: postgres://openobserve:{{ .dbpassword }}@postgresql-default.databases.svc.cluster.local/openobserve
  data:
  - secretKey: minio_access_key
    remoteRef:
      key: openobserve
      property: minio_access_key
  - secretKey: minio_secret_key
    remoteRef:
      key: openobserve
      property: minio_secret_key
  - secretKey: root_user_password
    remoteRef:
      key: openobserve
      property: root_user_password
  - secretKey: dbpassword
    remoteRef:
      key: postgres_passwords
      property: openobserve
