apiVersion: apps/v1
kind: Deployment
metadata:
  name: machine-status-api
  labels:
    app: machine-status-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: machine-status-api
  template:
    metadata:
      labels:
        app: machine-status-api
    spec:
      containers:
      - name: machine-status-api
        image: ghcr.io/walnuts1018/machine-status-api:1.2.0 # {"$imagepolicy": "default:machine-status-api"}
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsGroup: 997
          readOnlyRootFilesystem: true
          capabilities:
            add:
            - "SYS_RAWIO"
        ports:
        - containerPort: 8080
        env:
        - name: GIN_MODE
          value: "release"
        - name: PVE_API_URL
          value: "invalid"
        - name: PVE_API_TOKEN_ID
          value: "invalid"
        - name: PVE_API_SECRET
          value: "invalid"
        resources:
          requests:
            memory: "10Mi"
          limits: {}
        volumeMounts:
        - mountPath: /dev/gpiomem
          name: gpiomem
        - mountPath: /dev/mem
          name: mem
      priorityClassName: high
      nodeSelector:
        kubernetes.io/hostname: cheese
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: gpiomem
        hostPath:
          path: /dev/gpiomem
      - name: mem
        hostPath:
          path: /dev/mem
