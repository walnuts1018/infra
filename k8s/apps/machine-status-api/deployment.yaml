apiVersion: apps/v1
kind: Deployment
metadata:
  name: machine-status-api
  labels:
    app: machine-status-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: machine-status-api
  template:
    metadata:
      labels:
        app: machine-status-api
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: machine-status-api
        image: ghcr.io/walnuts1018/machine-status-api:v0.3.0
        imagePullPolicy: Always
        securityContext:
          runAsGroup: 997
          privileged: true
        ports:
          - containerPort: 8080
        resources:
          requests:
            memory: "1Mi"
          limits:
            memory: "20Mi"
      nodeSelector:
          kubernetes.io/hostname: kurumi-02
