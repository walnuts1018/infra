apiVersion: apps/v1
kind: Deployment
metadata:
  name: machine-status-api
  labels:
    app: machine-status-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: machine-status-api
  template:
    metadata:
      labels:
        app: machine-status-api
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: machine-status-api
        image: ghcr.io/walnuts1018/machine-status-api:v0.3.1
        imagePullPolicy: Always
        securityContext:
          runAsGroup: 997
          privileged: true
        ports:
          - containerPort: 8080
        env:
          - name: GIN_MODE
            value: "release"
          - name: PVE_API_URL
            value: "https://proxmox.walnuts.dev/api2/json/"
          - name: PVE_API_TOKEN_ID
            valueFrom:
              secretKeyRef:
                name: machine-status-api-secret
                key: token
          - name: PVE_API_SECRET
            valueFrom:
              secretKeyRef:
                name: machine-status-api-secret
                key: secret
        resources:
          requests:
            memory: "1Mi"
          limits:
            memory: "20Mi"
      nodeSelector:
          kubernetes.io/hostname: kurumi-02
