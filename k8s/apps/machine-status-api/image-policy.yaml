---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: machine-status-api
spec:
  image: ghcr.io/walnuts1018/machine-status-api
  interval: 2m0s
  secretRef:
    name: ghcr-login-secret
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: machine-status-api
spec:
  imageRepositoryRef:
    name: machine-status-api
  policy:
    semver:
      range: "^1"
