---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: postgres-ha
spec:
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgres-ha
spec:
  chart:
    spec:
      chart: postgresql-ha
      version: 13.6.1
  values:
    global:
      storageClass: "longhorn"
      postgresql:
        username: "juglans"
        existingSecret: "postgres-ha-secret"
      pgpool:
        adminUsername: "admin"
        existingSecret: "postgres-ha-secret"

    service:
      type: LoadBalancer
      loadBalancerIP: "192.168.120.17"

    postgresql:
      resources:
        limits:
          cpu: 1000m
          memory: 1024Mi
        requests:
          cpu: 50m
          memory: 128Mi
    pgpool:
      resources:
        limits:
          cpu: 1000m
          memory: 1024Mi
        requests:
          cpu: 50m
          memory: 128Mi
      customUsersSecret: "postgres-ha-secret"
