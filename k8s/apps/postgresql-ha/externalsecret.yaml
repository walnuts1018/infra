apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-ha-secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: postgres-ha-secret
  data:
    - secretKey: admin-password # PGPOOL_ADMIN_PASSWORD
      remoteRef:
        key: postgres_passwords
        property: admin-password
    - secretKey: password
      remoteRef:
        key: postgres_passwords
        property: juglans
    - secretKey: postgres-password
      remoteRef:
        key: postgres_passwords
        property: admin-password
    - secretKey: repmgr-password
      remoteRef:
        key: postgres_passwords
        property: repmgr
    - secretKey: usernames
      remoteRef:
        key: postgres_passwords
        property: ha-usernames
    - secretKey: passwords
      remoteRef:
        key: postgres_passwords
        property: ha-passwords
