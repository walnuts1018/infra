---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: repo
spec:
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: release
spec:
  chart:
    spec:
      chart: postgresql-ha
      version: 13.3.0
  values:
    global:
      storageClass: "longhorn"
      postgresql:
        username: "juglans"
        existingSecret: "postgres-ha-secret"
      pgpool:
        adminUsername: "admin"
        existingSecret: "postgres-ha-secret"

    service:
      type: LoadBalancer
      loadBalancerIP: "192.168.120.17"
