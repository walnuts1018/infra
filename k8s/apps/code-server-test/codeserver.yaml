apiVersion: cs.walnuts.dev/v1alpha2
kind: CodeServerDeployment
metadata:
  labels:
    app.kubernetes.io/name: codebox
  name: codebox-line
spec:
  replicas: 1
  template:
    spec:
      storageSize: 3Gi
      initCommand: "cd work && go mod download"
      initPlugins:
        git:
          repourl: "github.com/walnuts1018/2024-golang-linebot"
          branch: "main"
        copyDefaultConfig: {}
        copyHome: {}
      envs:
        - name: LANGUAGE_DEFAULT
          value: "ja"
      image: "ghcr.io/kmc-jp/code-server-images-golang:f1c334c052db29dab859b4b333d3262819ab3421-44" 
      imagePullSecrets:
        - name: ghcr-login-secret
      domain: "walnuts.dev"
      publicProxyPorts:
      - 8080
      ingressClassName: "nginx"
      resources:
        limits:
          cpu: "2000m"
          memory: "2Gi"
        requests:
          cpu: "200m"
          memory: "512Mi"
