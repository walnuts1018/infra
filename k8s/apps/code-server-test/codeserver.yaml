apiVersion: cs.walnuts.dev/v1alpha2
kind: CodeServerDeployment
metadata:
  labels:
    app.kubernetes.io/name: codebox
  name: codebox-moneyforward-bak
spec:
  replicas: 5
  template:
    spec:
      storageSize: 3Gi
      storageClassName: local-path
      initPlugins:
        git:
          repourl: "github.com/kmc-jp/moneyforward-2024-04-25"
          branch: "main"
        copyDefaultConfig: {}
        copyHome: {}
      envs:
        - name: LANGUAGE_DEFAULT
          value: "ja"
      image: "ghcr.io/kmc-jp/code-server-images-golang:ab1aae4a8580953b22c0064b8ca4a01284833ed6-48" 
      imagePullSecrets:
        - name: ghcr-login-secret
      domain: "walnuts.dev"
      ingressClassName: "nginx"
      resources:
        limits:
          cpu: "2000m"
          memory: "4Gi"
        requests:
          cpu: "200m"
          memory: "512Mi"
