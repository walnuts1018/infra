apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-path-storage-external
  namespace: argocd
spec:
  destination:
    namespace: local-path-storage
    server: https://kubernetes.default.svc
  project: default
  source:
    kustomize:
      patches:
        - patch: |-
            $patch: delete
            apiVersion: v1
            kind: Namespace
            metadata:
              name: local-path-storage
    path: deploy
    repoURL: https://github.com/rancher/local-path-provisioner
    targetRevision: v0.0.32
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
