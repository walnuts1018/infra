apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ac-hacking-2024
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: ac-hacking-2024
  data:
    - secretKey: postgres_password
      remoteRef:
        key: postgres_passwords
        property: ac-hacking

