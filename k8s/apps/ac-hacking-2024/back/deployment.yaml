apiVersion: apps/v1
kind: Deployment
metadata:
  name: ac-hacking-2024-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ac-hacking-2024-back
  template:
    metadata:
      labels:
        app: ac-hacking-2024-back
    spec:
      containers:
        - name: ac-hacking-2024-back
          image: ghcr.io/walnuts1018/2024-ac-hacking:932de43aada8967ab673dc1355c5b45d648aa8b6-9 # {"$imagepolicy": "default:ac-hacking-2024-back"}
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 5Mi
          env:
            - name: PSQL_HOST
              value: "postgresql-default.databases.svc.cluster.local"
            - name: PSQL_PORT
              value: "5432"
            - name: PSQL_DATABASE
              value: "ac_hacking"
            - name: PSQL_USER
              value: "ac_hacking"
            - name: PSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ac-hacking-2024
                  key: postgres_password
            - name: PSQL_SSLMODE
              value: "disable"
            - name: PROXY_PASSWORD
              value: "sukina-souzai-happyo-doragon"
            - name: FRONT_URL
              value: "http://ac-hacking-2024-front.default.svc.cluster.local:3000"
      nodeSelector:
        kubernetes.io/arch: amd64
