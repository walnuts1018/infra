apiVersion: apps/v1
kind: Deployment
metadata:
  name: ac-hacking-2024-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ac-hacking-2024-front
  template:
    metadata:
      labels:
        app: ac-hacking-2024-front
    spec:
      containers:
        - name: ac-hacking-2024-front
          image: ghcr.io/walnuts1018/2024-ac-hacking-front:932de43aada8967ab673dc1355c5b45d648aa8b6-10 # {"$imagepolicy": "default:ac-hacking-2024-front"}
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 0m
              memory: 5Mi
      nodeSelector:
        kubernetes.io/arch: amd64
