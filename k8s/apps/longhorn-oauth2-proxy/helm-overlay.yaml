---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: repo
spec:
  url: https://oauth2-proxy.github.io/manifests
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: release
spec:
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.23.1
      sourceRef:
        kind: HelmRepository
        name: longhorn-oauth2-proxy-repo
  values:
    config:
      existingSecret: longhorn-oauth2-proxy-secret
      configFile: |-
        email_domains = [ "*" ]
        upstreams = [ "http://longhorn-frontend.longhorn-system.svc.cluster.local/#/dashboard" ]
        pass_access_token = true
        user_id_claim = "sub"
        oidc_groups_claim="my:zitadel:grants"
        allowed_groups = ["237477822715658605:longhorn-admin"]

    extraArgs:
      provider: oidc
      redirect-url: https://longhorn.walnuts.dev/oauth2/callback
      oidc-issuer-url: https://auth.walnuts.dev
      skip-provider-button: true
    ingress:
      enabled: true
      className: nginx
      path: /
      pathType: Prefix
      hosts:
        - "longhorn.walnuts.dev"
    sessionStorage:
      type: redis
      redis:
        existingSecret: "longhorn-oauth2-proxy-secret"
        passwordKey: "redis-password"
        clientType: "sentinel"
        sentinel:
          existingSecret: "longhorn-oauth2-proxy-secret"
          passwordKey: "redis-password"
          masterName: "mymaster"
          connectionUrls: "redis://redis-release.databases.svc.cluster.local:6379,redis://redis-release.databases.svc.cluster.local:26379"
    metrics:
      enabled: true
    persistence:
      recurringJobSelector:
        enable: true
        jobList: ["backup-to-samba"]
