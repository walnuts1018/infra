apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: minio-secret
  data:
    - secretKey: rootUser
      remoteRef:
        key: minio
        property: rootUser
    - secretKey: rootPassword
      remoteRef:
        key: minio
        property: rootPassword
