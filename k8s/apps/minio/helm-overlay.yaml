---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: repo
spec:
  url: https://charts.min.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: release
spec:
  chart:
    spec:
      chart: minio
      version: 5.0.14
  values:
    existingSecret: minio-secret
    persistence:
      storageClass: longhorn
      size: 8Gi
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - minio.walnuts.dev
    replicas: 1
    mode: standalone
    consoleIngress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - minio-console.walnuts.dev
