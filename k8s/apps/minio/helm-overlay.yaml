---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: repo
spec:
  url: https://charts.min.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: release
spec:
  chart:
    spec:
      chart: minio
      version: 5.0.14
  values:
    existingSecret: minio-secret
    persistence:
      existingClaim: minio-pvc
      size: 8Gi
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - minio.walnuts.dev
    consoleService:
      type: LoadBalancer
      LoadBalancerIP: "192.168.0.136"
    replicas: 3
