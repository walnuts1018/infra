server {
    listen 8080 default_server;
    server_name "";
    proxy_redirect off;
    location / {
        root /var/www/html;
        index index.html index.htm;
    }
}

server {
    listen 8081 default_server;
    server_name "";
    location /healthz {
        access_log off;
        add_header 'Content-Type' 'application/json';
        return 200 '{"status":"UP"}';
    }
}
