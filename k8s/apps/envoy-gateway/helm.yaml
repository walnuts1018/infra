apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-gateway-helm
  namespace: argocd
spec:
  destination:
    namespace: envoy-gateway-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: gateway-helm
    helm:
      releaseName: envoy-gateway
      valuesObject:
        config:
          envoyGateway:
            extensionApis:
              enableBackend: true
              enableEnvoyPatchPolicy: true
        deployment:
          envoyGateway:
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 2m
                memory: 51Mi
    repoURL: docker.io/envoyproxy
    targetRevision: 1.5.4
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - FailOnSharedResource=true
