apiVersion: flagger.app/v1beta1
kind: MetricTemplate
metadata:
  name: request-success-rate-nginx
spec:
  provider:
    type: prometheus
  query: |
    sum(
      rate(
        nginx_ingress_controller_requests{
          exported_namespace="{{ namespace }}",
          ingress="{{ ingress }}",
          canary!="",
          status!~"5.*"
        }[{{ interval }}]
      )
    ) 
    / 
    sum(
      rate(
        nginx_ingress_controller_requests{
          exported_namespace="{{ namespace }}",
          ingress="{{ ingress }}",
          canary!=""
        }[{{ interval }}]
      )
    ) 
    * 100
