apiVersion: apps/v1
kind: Deployment
metadata:
  name: hedgedoc
  labels:
    app: hedgedoc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hedgedoc
  template:
    metadata:
      labels:
        app: hedgedoc
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: hedgedoc
          image: quay.io/hedgedoc/hedgedoc:1.9.9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: CMD_USECDN
              value: "false"
            - name: CMD_DB_URL
              valueFrom:
                secretKeyRef:
                  name: hedgedoc-secret
                  key: db-url
            - name: CMD_DOMAIN
              value: "hedgedoc.walnuts.dev"
          volumeMounts:
            - name: hedgedoc-data
              mountPath: /hedgedoc/public/uploads
      volumes:
        - name: hedgedoc-data
          persistentVolumeClaim:
            claimName: hedgedoc
