---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: redis
spec:
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
spec:
  chart:
    spec:
      chart: redis
      version: 19.3.2
  values:
    auth:
      sentinel: true
      existingSecret: "redis"
      existingSecretPasswordKey: "redis-password"
    master:
      count: 1
      kind: StatefulSet
      persistence:
        enabled: true
        storageClass: "local-path"
        size: 512Mi
      service:
        type: LoadBalancer
        ports:
          redis: 6379
      resources:
        requests:
          cpu: 50m
          memory: 10Mi
        limits:
          cpu: 200m
          memory: 100Mi
      serviceAccount:
        create: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: walnuts.dev/ondemand
                operator: NotIn
                values:
                - "true"
    replica:
      replicaCount: 3
      persistence:
        enabled: true
        storageClass: "local-path"
        size: 512Mi
      service:
        type: ClusterIP
        ports:
          redis: 6379
      resources:
        requests:
          cpu: 50m
          memory: 10Mi
        limits:
          cpu: 200m
          memory: 100Mi
      serviceAccount:
        create: false

    sentinel:
      enabled: true
      masterSet: mymaster
      quorum: 2
      persistence:
        enabled: true
        storageClass: "local-path"
        size: 100Mi
      service:
        type: ClusterIP
      resources:
        requests:
          cpu: 50m
          memory: 20Mi
        limits:
          cpu: 200m
          memory: 192Mi

    serviceAccount:
      create: true
