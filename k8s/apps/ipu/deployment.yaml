apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ipu
    app.kubernetes.io/name: ipu
  name: ipu
  namespace: ipu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipu
      app.kubernetes.io/name: ipu
  template:
    metadata:
      labels:
        app: ipu
        app.kubernetes.io/name: ipu
    spec:
      containers:
        - env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://default-collector.opentelemetry-collector.svc.cluster.local:4317
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  key: session-secret
                  name: ipu-928447
            - name: OIDC_ISSUER_URL
              value: https://auth.walnuts.dev
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: client-id
                  name: ipu-928447
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: client-secret
                  name: ipu-928447
            - name: OIDC_REDIRECT_URL
              value: https://ipu.walnuts.dev/auth/callback
            - name: OIDC_ALLOWED_GROUPS
              value: 326185042176901521:viewer
            - name: OIDC_GROUP_CLAIM
              value: my:zitadel:grants
            - name: S3_BUCKET
              value: ipu
            - name: AWS_CA_BUNDLE
              value: /etc/ssl/certs/trust-bundle.pem
            - name: AWS_WEB_IDENTITY_TOKEN_FILE
              value: /var/run/secrets/sts.min.io/serviceaccount/token
            - name: AWS_ENDPOINT_URL_STS
              value: https://sts.minio-operator.svc.cluster.local:4223/sts/minio
            - name: AWS_ENDPOINT_URL_S3
              value: http://minio.minio.svc.cluster.local
            - name: AWS_REGION
              value: ap-northeast-1
            - name: AWS_ROLE_ARN
              value: arn:aws:iam::dummy:role/ipu
            - name: S3_USE_PATH_STYLE
              value: "true"
          image: ghcr.io/walnuts1018/s3-oauth2-proxy:0.0.43
          livenessProbe:
            httpGet:
              path: /livez
              port: http
          name: proxy
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 1m
              memory: 10Mi
          volumeMounts:
            - mountPath: /var/run/secrets/sts.min.io/serviceaccount
              name: minio-sts-token
              readOnly: true
            - mountPath: /etc/ssl/certs/trust-bundle.pem
              name: local-ca-bundle
              readOnly: true
              subPath: trust-bundle.pem
      securityContext:
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
      serviceAccountName: ipu
      volumes:
        - name: minio-sts-token
          projected:
            sources:
              - serviceAccountToken:
                  audience: sts.min.io
                  expirationSeconds: 86400
                  path: token
        - configMap:
            name: local-ca-bundle
          name: local-ca-bundle
