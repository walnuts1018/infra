vmselect:
  enabled: true
  mode: deployment
  replicaCount: 1
  horizontalPodAutoscaler:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    metrics:
    - resource:
        name: memory
        target:
          averageUtilization: 100
          type: Utilization
      type: Resource
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: "1"
      memory: 1Gi
  serviceMonitor:
    enabled: true

vminsert:
  enabled: true
  mode: deployment
  replicaCount: 1
  horizontalPodAutoscaler:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    metrics:
    - resource:
        name: memory
        target:
          averageUtilization: 100
          type: Utilization
      type: Resource
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: "1"
      memory: 1Gi
  service:
    extraPorts:
    - name: otlp-http
      port: 8428
      targetPort: 8428
      protocol: TCP
  serviceMonitor:
    enabled: true
vmstorage:
  enabled: true
  replicaCount: 2
  retentionPeriod: 1y
  persistentVolume:
    enabled: true
    storageClassName: "local-path"
    size: 10Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1Gi
  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: 'kubernetes.io/hostname'
    whenUnsatisfiable: 'ScheduleAnyway'
    labelSelector:
      matchLabels:
        app: vmstorage
        app.kubernetes.io/instance: victoria-metrics
        app.kubernetes.io/name: victoria-metrics-cluster

  serviceMonitor:
    enabled: true
