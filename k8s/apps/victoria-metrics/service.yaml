apiVersion: v1
kind: Service
metadata:
  name: service
  labels:
    app: server
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: server
    app.kubernetes.io/instance: victoria-metrics-release
    app.kubernetes.io/name: victoria-metrics-single
  type: LoadBalancer
