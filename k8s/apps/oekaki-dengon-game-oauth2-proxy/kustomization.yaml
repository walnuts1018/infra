apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: oekaki-oauth2-proxy-
namespace: default
resources:
  - externalsecret.yaml
components:
  - ../../components/helm
patchesStrategicMerge:
  - helm-overlay.yaml
configMapGenerator:
  - name: templates
    files:
      - robots.txt
    options:
      disableNameSuffixHash: true
