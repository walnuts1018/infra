apiVersion: apps/v1
kind: Deployment
metadata:
  name: walnuts-dev-www-redirect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: walnuts-dev-www-redirect
  template:
    metadata:
      labels:
        app: walnuts-dev-www-redirect
    spec:
      containers:
      - name: walnuts-dev-www-redirect
        securityContext:
          readOnlyRootFilesystem: true
        image: nginx:1.27.1 # {"$imagepolicy": "default:walnuts-dev-www-redirect"}
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /etc/nginx
          readOnly: true
          name: walnuts-dev-www-redirect-conf
        - mountPath: /var/log/nginx
          name: log
        resources:
          limits: {}
          requests:
            memory: 128Mi
      volumes:
      - name: walnuts-dev-www-redirect-conf
        configMap:
          name: walnuts-dev-www-redirect-conf
          items:
          - key: nginx.conf
            path: nginx.conf
          - key: virtualhost.conf
            path: virtualhost/virtualhost.conf
      - name: log
        emptyDir: {}
      priorityClassName: high
