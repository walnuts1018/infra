apiVersion: apps/v1
kind: Deployment
metadata:
  name: walnuts-dev-www-redirect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: walnuts-dev-www-redirect
  template:
    metadata:
      labels:
        app: walnuts-dev-www-redirect
    spec:
      priorityClassName: high
      containers:
      - name: walnuts-dev-www-redirect
        image: nginx:1.27.1 # {"$imagepolicy": "default:walnuts-dev-www-redirect"}
        ports:
        - containerPort: 8080
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/nginx
          readOnly: true
          name: walnuts-dev-www-redirect-conf
        - mountPath: /tmp
          name: tmp
        - mountPath: /var/tmp
          name: tmp
        - mountPath: /var/log/nginx
          name: log-nginx
        - mountPath: /var/cache/nginx
          name: cache-nginx
        - mountPath: /var/run
          name: var-run
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 5Mi
      volumes:
      - name: walnuts-dev-www-redirect-conf
        configMap:
          name: walnuts-dev-www-redirect-conf
          items:
          - key: nginx.conf
            path: nginx.conf
          - key: virtualhost.conf
            path: virtualhost/virtualhost.conf
      - name: tmp
        emptyDir: {}
      - name: log-nginx
        emptyDir: {}
      - name: cache-nginx
        emptyDir: {}
      - name: var-run
        emptyDir: {}
