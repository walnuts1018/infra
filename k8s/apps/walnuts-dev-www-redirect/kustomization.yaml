apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
labels:
- includeSelectors: true
  pairs:
    app: walnuts-dev-www-redirect
resources:
- deployment.yaml
- ingress.yaml
- service.yaml
- image-policy.yaml
configMapGenerator:
- name: walnuts-dev-www-redirect-conf
  files:
  - nginx.conf
  - virtualhost.conf
components:
- ../../components/deployment-with-vpa
