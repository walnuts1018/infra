apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-stack
spec:
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-stack
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 60.0.1
  values:
    grafana:
      replicas: 2
      resources:
        limits:
          memory: 800Mi
        requests:
          memory: 220Mi
      ingress:
        enabled: true
        hosts:
        - grafana.walnuts.dev
        ingressClassName: nginx
      rbac:
        pspEnabled: false
      testFramework:
        enabled: false
      persistence:
        enabled: false
        storageClassName: longhorn
        volumeName: grafana
        size: 1Gi
        inMemory:
          enabled: true
      service:
        type: ClusterIP
      admin:
        existingSecret: "grafana"
        userKey: admin-username
        passwordKey: admin-password
      extraSecretMounts:
      - name: auth-generic-oauth-secret
        secretName: grafana
        mountPath: /etc/secrets
        readOnly: true
      grafana.ini:
        server:
          domain: grafana.walnuts.dev
          root_url: https://grafana.walnuts.dev/
        log:
          level: debug
        auth:
          disable_login_form: true
        auth.basic:
          enabled: false
        auth.generic_oauth:
          enabled: true
          client_id: 237480184528306541@walnuts.dev
          client_secret: $__file{/etc/secrets/client_secret}
          scopes: openid email profile offline_access urn:zitadel:iam:org:projects:roles
          email_attribute_path: email
          login_attribute_path: preferred_username
          name_attribute_path: preferred_username
          auth_url: https://auth.walnuts.dev/oauth/v2/authorize
          token_url: https://auth.walnuts.dev/oauth/v2/token
          api_url: https://auth.walnuts.dev/oidc/v1/userinfo
          role_attribute_strict: true
          role_attribute_path: |
            "urn:zitadel:iam:org:project:roles"."admin"  && 'GrafanaAdmin' || "urn:zitadel:iam:org:project:roles"."grafana-editor" && 'Editor' || "urn:zitadel:iam:org:project:roles"."grafana-viewer" && 'Viewer'
          allow_assign_grafana_admin: true
          use_pkce: true
        smtp:
          enabled: true
          from_address: noreply@walnuts.dev
          host: smtp.gmail.com:587
          user: "r.juglans.1018@gmail.com"
          password: $__file{/etc/secrets/smtp_password}
        database:
          type: postgres
          host: postgresql-default.databases.svc.cluster.local
          name: grafana
          user: grafana
          password: $__file{/etc/secrets/postgres_password}
    prometheus-node-exporter:
      prometheus:
        monitor:
          relabelings:
          - sourceLabels: [__meta_kubernetes_pod_node_name]
            separator: ;
            regex: ^(.*)$
            targetLabel: node
            replacement: $1
            action: replace
    prometheus:
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 32Gi
        retention: 14d
        retentionSize: 30Gi
