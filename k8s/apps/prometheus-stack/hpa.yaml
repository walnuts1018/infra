apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: prometheus-stack-grafana
    app.kubernetes.io/name: prometheus-stack-grafana
  name: prometheus-stack-grafana
  namespace: monitoring
spec:
  maxReplicas: 6
  metrics:
    - resource:
        name: memory
        target:
          averageUtilization: 100
          type: Utilization
      type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prometheus-stack-grafana
