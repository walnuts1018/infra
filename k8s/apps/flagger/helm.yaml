apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: flagger
spec:
  url: https://flagger.app
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flagger
spec:
  chart:
    spec:
      chart: flagger
      version: 1.38.0
  valuesFrom:
  - kind: Secret
    name: flagger
    valuesKey: slack-webhook-url
    targetPath: slack.url
  values:
    metricsServer: "http://prometheus-stack-kube-prom-prometheus.monitoring.svc.cluster.local:9090"
    meshProvider: kubernetes
    ingressClass: nginx
    clusterName: kurumi
    slack:
      user: flagger
      channel: walnuts-sysop
