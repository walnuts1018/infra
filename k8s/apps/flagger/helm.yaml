apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: flagger
spec:
  url: https://flagger.app
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flagger
spec:
  chart:
    spec:
      chart: flagger
      version: 1.38.0
      verify:
        provider: cosign
  values:
    metricsServer: "http://prometheus-stack-kube-prom-prometheus.monitoring.svc.cluster.local:9090"
    meshProvider: nginx
    ingressClass: nginx
    clusterName: kurumi
    slack:
      user: flagger
      channel: walnuts-sysop
    env:
    - name: SLACK_URL
      valueFrom:
        secretKeyRef:
          name: flagger
          key: slack-webhook-url
