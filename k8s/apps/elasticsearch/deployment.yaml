apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.15.1 # {"$imagepolicy": "databases:elasticsearch"}
        ports:
        - containerPort: 9200
        resources:
          requests:
            memory: 3000Mi
          limits:
            memory: "5000Mi"
        env:
        - name: discovery.type
          value: single-node
        - name: cluster.name
          value: kurumi
        - name: xpack.security.enabled
          value: "false"
        volumeMounts:
        - name: config
          mountPath: "/usr/share/elasticsearch/config/elasticsearch-plugins.yml"
          subPath: "elasticsearch-plugins.yml"
          readOnly: true
        - name: data
          mountPath: /usr/share/elasticsearch/data
      volumes:
      - name: config
        configMap:
          name: elasticsearch-configmap
      - name: data
        persistentVolumeClaim:
          claimName: elasticsearch
