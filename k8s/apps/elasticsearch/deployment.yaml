apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
          ports:
            - containerPort: 9200
          resources:
            requests:
              memory: 1000Mi
              cpu: 100m
            limits:
              memory: "5000Mi"
              cpu: "500m"
          env:
            - name: discovery.type
              value: single-node
            - name: cluster.name
              value: kurumi
            - name: xpack.security.enabled
              value: "false"
          volumeMounts:
            - name: config
              mountPath: "/usr/share/elasticsearch/config/elasticsearch-plugins.yaml"
              subPath: "elasticsearch-plugins.yaml"
      volumes:
        - name: config
          configMap:
            name: elasticsearch-configmap
            items:
              - key: elasticsearch-plugins.yaml
                path: elasticsearch-plugins.yaml
