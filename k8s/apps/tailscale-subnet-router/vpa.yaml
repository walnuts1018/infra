apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: tailscale-vpa
spec:
  targetRef:
    kind: Deployment
    name: tailscale-subnet-router
  updatePolicy:
    updateMode: "Off"
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 1m
          memory: 15Mi
        maxAllowed:
          cpu: 600m
          memory: 100Mi
        controlledResources: ["cpu", "memory"]