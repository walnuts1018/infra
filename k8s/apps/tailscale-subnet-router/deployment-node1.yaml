apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-subnet-router1
  labels:
    app: tailscale1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale1
  template:
    metadata:
      labels:
        app: tailscale1
    spec:
      serviceAccountName: "tailscale"
      containers:
      - name: tailscale
        imagePullPolicy: IfNotPresent
        image: "ghcr.io/tailscale/tailscale:v1.6.32"
        env:
        # Store the state in a k8s secret
        - name: TS_KUBE_SECRET
          value: "tailscale1"
        - name: TS_USERSPACE
          value: "true"
        - name: TS_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth1
              key: TS_AUTH_KEY
              optional: true
        - name: TS_ROUTES
          value: "192.168.0.2/31,192.168.0.4/30,192.168.0.8/31,192.168.0.10/32,192.168.0.16/30,192.168.0.21/32,192.168.0.22/31,192.168.0.24/29,192.168.0.32/27,192.168.0.64/26,192.168.0.128/25"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      nodeSelector:
          kubernetes.io/hostname: kurumi-01