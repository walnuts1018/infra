apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default
  namespace: metallb-system
spec:
  addresses:
    - 192.168.0.129-192.168.0.142
  autoAssign: true
---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: default
  namespace: metallb-system
spec:
  ipAddressPools:
    - default
  peers:
    - default
  communities:
    - 65535:65282
  aggregationLength: 32
  aggregationLengthV6: 128
  localPref: 100
---
apiVersion: metallb.io/v1beta1
kind: BGPPeer
metadata:
  name: default
  namespace: metallb-system
spec:
  peerAddress: 192.168.0.1
  peerASN: 65001
  myASN: 65002
  routerID: 192.168.0.1
