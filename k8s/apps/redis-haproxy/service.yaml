apiVersion: v1
kind: Service
metadata:
  name: redis-haproxy
  labels:
    app: redis-haproxy
spec:
  ports:
    - name: dashboard
      port: 8080
      targetPort: 8080
    - name: redis-write
      port: 6379
      targetPort: 6379
  selector:
    app: redis-haproxy
  type: LoadBalancer
  loadBalancerIP: 192.168.0.131
