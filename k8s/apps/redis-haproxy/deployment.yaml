apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-haproxy
  labels:
    app: redis-haproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis-haproxy
  template:
    metadata:
      labels:
        app: redis-haproxy
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - redis-haproxy
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: haproxy
          image: haproxy:2.9.6 # {"$imagepolicy": "databases:redis-haproxy"}
          ports:
            - containerPort: 8080
            - containerPort: 6380
          volumeMounts:
            - name: config
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
              subPath: haproxy.cfg
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              cpu: 300m
              memory: 100Mi
      volumes:
        - name: config
          secret:
            secretName: redis-haproxy-secret
            items:
              - key: haproxy.cfg
                path: haproxy.cfg
