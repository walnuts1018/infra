apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-haproxy
  labels:
    app: redis-haproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis-haproxy
  template:
    metadata:
      labels:
        app: redis-haproxy
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 10
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - redis-haproxy
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: haproxy
        securityContext:
          readOnlyRootFilesystem: true
        image: haproxy:3.0.4 # {"$imagepolicy": "databases:redis-haproxy"}
        ports:
        - containerPort: 8080
        - containerPort: 6380
        volumeMounts:
        - name: config
          mountPath: /usr/local/etc/haproxy/haproxy.cfg
          subPath: haproxy.cfg
          readOnly: true
        resources:
          requests:
            memory: 50Mi
          limits: {}
      volumes:
      - name: config
        secret:
          secretName: redis-haproxy-secret
          items:
          - key: haproxy.cfg
            path: haproxy.cfg
