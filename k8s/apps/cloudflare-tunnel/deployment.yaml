apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  namespace: network-exporter
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 1
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      securityContext:
        sysctls:
        - name: net.ipv4.ping_group_range
          value: "0 2147483647"
      initContainers:
      - command:
        - /bin/sh
        - -c
        - sysctl -w kern.ipc.maxsockbuf=2411725
        image: cloudflare/cloudflared:2023.8.2
        name: sysctl
        imagePullPolicy: IfNotPresent
        resources: {}
        securityContext:
          privileged: true
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2023.8.2
        imagePullPolicy: IfNotPresent
        args:
        - --no-autoupdate
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: cloudflare-tunnel-secret
      - name: config
        configMap:
          name: cloudflare-tunnel-configmap
          items:
          - key: config.yaml
            path: config.yaml
