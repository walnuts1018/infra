installCRDs: true
config:
  featureGates:
    ExperimentalGatewayAPISupport: true
prometheus:
  enabled: true
  servicemonitor:
    enabled: true

resources:
  requests:
    cpu: 1m
    memory: 78Mi

webhook:
  resources:
    requests:
      cpu: 1m
      memory: 64Mi

cainjector:
  resources:
    requests:
      cpu: 1m
      memory: 112Mi

tolerations:
- key: "node.walnuts.dev/low-performance"
  operator: "Exists"
