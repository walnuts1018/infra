apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  target:
    name: influxdb-secret
  data:
    - secretKey: admin-password
      remoteRef:
        key: influxdb
        property: admin-password
    - secretKey: admin-token
      remoteRef:
        key: influxdb
        property: admin-token
