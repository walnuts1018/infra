apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine-minio
spec:
  data:
    - remoteRef:
        key: redis
        property: password
      secretKey: redispassword
    - remoteRef:
        key: postgres_passwords
        property: affine
      secretKey: dbpassword
    - remoteRef:
        key: resend
        property: api-key
      secretKey: mailerpassword
    - remoteRef:
        key: zitadel
        property: affine
      secretKey: oidcclientsecret
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: affine-minio
    template:
      data:
        mailer-password: '{{ .mailerpassword }}'
        oidc-client-secret: '{{ .oidcclientsecret }}'
        postgres-url: postgres://affine:{{ .dbpassword }}@postgresql-default-rw.databases.svc.cluster.local/affine
        redispassword: '{{ .redispassword }}'
      engineVersion: v2
      type: Opaque
