apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 4G
  labels:
    app: affine
    app.kubernetes.io/name: affine
  name: affine
  namespace: affine
spec:
  ingressClassName: cilium
  rules:
    - host: affine.walnuts.dev
      http:
        paths:
          - backend:
              service:
                name: affine
                port:
                  name: http
            path: /
            pathType: Prefix
