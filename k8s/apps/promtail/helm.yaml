apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: promtail
spec:
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
spec:
  chart:
    spec:
      chart: promtail
      version: 6.16.0
  values:
    resources:
      limits:
        memory: 128Mi
      requests:
        memory: 32Mi
    config:
      clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
