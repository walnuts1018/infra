apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: ghcr.io/walnuts1018/external-dns:670a2816bbb5c344117eab45003d7a6ff2c86349-10 # {"$imagepolicy": "kube-system:external-dns"}
        args:
        - --source=ingress
        - --domain-filter=walnuts.dev
        - --provider=cloudflare-tunnel
        - --annotation-filter=walnuts.dev/externaldns.skip notin (true)
        env:
        - name: CF_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: external-dns-secret
              key: cf-api-token
        - name: CF_ACCOUNT_ID
          value: 38b5eab012d216dfcc52dcd69e7764b5
        - name: CF_TUNNEL_ID
          value: 4262dac3-569f-46ac-aa3a-b1397fb8d012
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 512Mi
      nodeSelector:
        kubernetes.io/arch: amd64
