apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloudflared
  labels:
    app: cloudflared
    app.kubernetes.io/name: cloudflared
spec:
  endpoints:
  - honorLabels: false
    honorTimestamps: true
    path: /metrics
    port: http2-server
  jobLabel: cloudflared
  namespaceSelector:
    matchNames:
    - cloudflared
  selector:
    matchLabels:
      app: cloudflared
      app.kubernetes.io/name: cloudflared
