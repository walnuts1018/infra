apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflared-secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: cloudflared-secret
  data:
  - secretKey: cloudflared-token
    remoteRef:
      key: cloudflare
      property: k8s-tunnel-token
