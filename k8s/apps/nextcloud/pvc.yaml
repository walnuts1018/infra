apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc
spec:
  storageClassName: longhorn
  volumeName: nextcloud
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  labels:
    recurring-job-group.longhorn.io/default: enabled
spec:
  storageClassName: longhorn-local
  volumeName: nextcloud-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
