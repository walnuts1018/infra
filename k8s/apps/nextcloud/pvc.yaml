apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud
spec:
  storageClassName: longhorn
  volumeName: nextcloud
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  labels:
    recurring-job-group.longhorn.io/default: enabled
spec:
  storageClassName: longhorn-local
  volumeName: nextcloud-data
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
