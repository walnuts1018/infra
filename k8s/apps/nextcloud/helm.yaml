apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nextcloud
spec:
  url: https://nextcloud.github.io/helm/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  chart:
    spec:
      chart: nextcloud
      version: 5.0.0
  values:
    ingress:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 128G
        # nginx.ingress.kubernetes.io/server-snippet: |-
    #   server_tokens off;
    #   proxy_hide_header X-Powered-By;

    #   rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
    #   rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
    #   rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
    #   location = /.well-known/carddav {
    #     return 301 $scheme://$host/remote.php/dav;
    #   }
    #   location = /.well-known/caldav {
    #     return 301 $scheme://$host/remote.php/dav;
    #   }
    #   location = /robots.txt {
    #     allow all;
    #     log_not_found off;
    #     access_log off;
    #   }
    #   location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
    #     deny all;
    #   }
    #   location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
    #     deny all;
    #   }

    phpClientHttpsFix:
      enabled: true
      protocol: https

    nextcloud:
      host: nextcloud.walnuts.dev
      defaultConfigs:
        redis.config.php: false
      existingSecret:
        enabled: true
        secretName: nextcloud
        usernameKey: admin-username
        passwordKey: admin-password
      datadir: /var/www/html/data
      extraVolumes:
      - name: samba-data
        hostPath:
          path: /mnt/data/share
          type: Directory
      extraVolumeMounts:
      - name: samba-data
        mountPath: /mnt/data/share
      podSecurityContext:
        fsGroup: 33
        fsGroupChangePolicy: "OnRootMismatch"
      extraEnv:
      - name: TRUSTED_PROXIES
        value: "103.31.4.0/22 141.101.64.0/18 108.162.192.0/18 190.93.240.0/20 188.114.96.0/20 197.234.240.0/22 198.41.128.0/17 162.158.0.0/15 104.16.0.0/13 104.24.0.0/14 172.64.0.0/13 131.0.72.0/22"
      - name: REDIS_HOST_PASSWORD
        valueFrom:
          secretKeyRef:
            name: nextcloud
            key: redis-password
      - name: NEXTCLOUD_HOSTNAME
        value: nextcloud.walnuts.dev
      - name: SMTP_HOST
        # smtp
        value: smtp.gmail.com
      - name: SMTP_SECURE
        value: tls
      - name: SMTP_PORT
        value: "587"
      - name: SMTP_NAME
        value: "r.juglans.1018@gmail.com"
      - name: SMTP_PASSWORD
        valueFrom:
          secretKeyRef:
            name: nextcloud
            key: smtp-password
      - name: MAIL_FROM_ADDRESS
        value: "noreply"
      - name: MAIL_DOMAIN
        value: "walnuts.dev"
      configs:
        phone.config.php: |-
          <?php
          $CONFIG = array (
            'default_phone_region' => 'JP',
          );
        redis.config.php: |-
          <?php
            $CONFIG = array (
              'memcache.distributed' => '\OC\Memcache\Redis',
              'memcache.locking' => '\OC\Memcache\Redis',
              'redis' => array(
                'host' => 'redis-haproxy.databases.svc.cluster.local',
                'port' => '6379',
                'dbindex' => '3',
                'password' => getenv('REDIS_HOST_PASSWORD'),
              ),
            );

    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgresql-default.databases.svc.cluster.local
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud
        usernameKey: postgres-username
        passwordKey: postgres-password

    cronjob:
      enabled: true

    persistence:
      enabled: true
      existingClaim: nextcloud
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-data
    nodeSelector:
      kubernetes.io/hostname: cake
    livenessProbe:
      enabled: true
    readinessProbe:
      enabled: true
    startupProbe:
      enabled: true

    resources:
      limits:
        memory: 4096Mi
      requests:
        memory: 256Mi
