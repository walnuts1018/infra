---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: repo
spec:
  url: https://nextcloud.github.io/helm/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: release
spec:
  chart:
    spec:
      chart: nextcloud
      version: 4.5.10
  values:
    ingress:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        # nginx.ingress.kubernetes.io/server-snippet: |-
        #   server_tokens off;
        #   proxy_hide_header X-Powered-By;

        #   rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
        #   rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
        #   rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
        #   location = /.well-known/carddav {
        #     return 301 $scheme://$host/remote.php/dav;
        #   }
        #   location = /.well-known/caldav {
        #     return 301 $scheme://$host/remote.php/dav;
        #   }
        #   location = /robots.txt {
        #     allow all;
        #     log_not_found off;
        #     access_log off;
        #   }
        #   location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
        #     deny all;
        #   }
        #   location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
        #     deny all;
        #   }

    phpClientHttpsFix:
      enabled: true
      protocol: https

    nextcloud:
      host: nextcloud.walnuts.dev
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: admin-username
        passwordKey: admin-password
      datadir: /var/www/html/data
      extraVolumes:
        - name: snow-local
          hostPath:
            path: /mnt/data/nextcloud
            type: Directory
        - name: samba-data
          hostPath:
            path: /mnt/data/share
            type: Directory
      extraVolumeMounts:
        - name: snow-local
          mountPath: /var/www/html/data
        - name: samba-data
          mountPath: /mnt/data/share
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-release-postgresql.databases.svc.cluster.local
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: postgres-username
        passwordKey: postgres-password
    cronjob:
      enabled: false
    persistence:
      enabled: true
      existingClaim: nextcloud-pvc
    metrics:
      enabled: true
    nodeSelector:
      kubernetes.io/hostname: cake
    livenessProbe:
      enabled: true
    readinessProbe:
      enabled: true
    startupProbe:
      enabled: true

    resources:
      limits:
        cpu: 2000m
        memory: 4096Mi
      requests:
        cpu: 100m
        memory: 256Mi
