apiVersion: v1
data:
  config: |
    [profile minio-default]
    region = ap-northeast-1
    endpoint_url = http://minio.minio.svc.cluster.local
    credential_process = bash /scripts/assumerole.sh
    s3 =
      endpoint_url = http://minio.minio.svc.cluster.local
      s3_force_path_style = true

    [profile minio-biscuit]
    region = ap-northeast-1
    endpoint_url = https://minio-biscuit.local.walnuts.dev
    s3 =
      endpoint_url = https://minio-biscuit.local.walnuts.dev
      s3_force_path_style = true
kind: ConfigMap
metadata:
  labels:
    app: minio-default-backup
    app.kubernetes.io/name: minio-default-backup
  name: minio-default-backup-aws-d06b0d
  namespace: minio
