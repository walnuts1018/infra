# loki exporterがデフォルトで有効な、opentelemetry-collector-contribを使いたいが、defaultの方はopentelemetry-collector-k8sを使いたいし、そもそもcontribの方は非推奨
# よって、分離して、default-collectorとlokiの間に入る

apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: loki-exporter
spec:
  mode: deployment
  image: otel/opentelemetry-collector-contrib:0.109.0 # {"$imagepolicy": "opentelemetry-collector:opentelemetry-collector-contrib"}
  managementState: managed
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            max_recv_msg_size_mib: 100
          http: {}
    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      batch:
        send_batch_size: 10000
        timeout: 10s
      resource:
        attributes:
        - action: insert
          key: loki.resource.labels
          value: service.name, k8s.container.name, k8s.namespace.name, k8s.pod.name
    exporters:
      loki:
        endpoint: http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push
        tls:
          insecure: true
        default_labels_enabled:
          exporter: true
          job: true
    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [loki]
  resources:
    requests:
      memory: 100Mi
    limits:
      memory: 4Gi
