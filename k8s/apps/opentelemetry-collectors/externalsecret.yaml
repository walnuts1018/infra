apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opentelemetry-collector
spec:
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: opentelemetry-collector
  data:
  - secretKey: mackerel-api-key
    remoteRef:
      key: mackerel
      property: api-key
