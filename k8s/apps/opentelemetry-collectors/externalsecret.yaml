apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openobserve-authorization
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: openobserve-authorization
    template:
      engineVersion: v2
      type: Opaque
      data:
        authorization: Basic {{ .authorizationkey }}
  data:
  - secretKey: authorizationkey
    remoteRef:
      key: openobserve
      property: authorization
