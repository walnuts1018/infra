apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: opentelemetry-collector-contrib
spec:
  image: otel/opentelemetry-collector-contrib
  interval: 2m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: opentelemetry-collector-contrib
spec:
  imageRepositoryRef:
    name: opentelemetry-collector-contrib
  policy:
    semver:
      range: "<=0.108.0"

