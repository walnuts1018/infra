apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: default
spec:
  config:
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}
    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      batch:
        send_batch_size: 10000
        timeout: 10s
    exporters:
      otlp/tempo:
        endpoint: tempo.monitoring.svc.cluster.local:4317
        tls:
          insecure: true
      otlphttp/openobserve:
        endpoint: https://openobserve.walnuts.dev/api/default/
        headers:
          Authorization: ${env:OPENOBSERVE_AUTHORIZATION}
      otlphttp/loki:
        endpoint: http://loki.monitoring.svc.cluster.local:3100/otlp/v1/logs
        tls:
          insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlp/tempo, otlphttp/openobserve]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/openobserve]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/loki, otlphttp/openobserve]
  env:
  - name: OPENOBSERVE_AUTHORIZATION
    valueFrom:
      secretKeyRef:
        name: openobserve-authorization
        key: authorization
