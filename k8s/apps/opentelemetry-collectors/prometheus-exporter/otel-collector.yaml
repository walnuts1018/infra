# prometheus exporterがデフォルトで有効な、opentelemetry-collector-contribを使いたいが、defaultの方はopentelemetry-collector-k8sを使いたいし、そもそもcontribの方は非推奨
# よって、分離して、default-collectorとprometheusの間に入る

apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: prometheus-exporter
spec:
  mode: deployment
  image: otel/opentelemetry-collector-contrib:0.109.0 # {"$imagepolicy": "opentelemetry-collector:opentelemetry-collector-contrib"}
  managementState: managed
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            max_recv_msg_size_mib: 100
          http: {}
    processors:
      memory_limiter:
        check_interval: 5s
        limit_mib: 2000
        spike_limit_percentage: 15
      batch:
        send_batch_size: 10000
        timeout: 10s
    exporters:
      prometheusremotewrite:
        endpoint: "http://prometheus-stack-kube-prom-prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
        resource_to_telemetry_conversion:
          enabled: true
    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [prometheusremotewrite]
  resources:
    requests:
      memory: 200Mi
  autoscaler:
    minReplicas: 1
    maxReplicas: 5
    metrics:
    - type: Pod
      pods:
        metric:
          name: memory
        target:
          type: Utilization
          averageUtilization: 500
