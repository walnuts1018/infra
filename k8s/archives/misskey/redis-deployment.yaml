apiVersion: apps/v1
kind: Deployment
metadata:
  name: misskey-redis
spec:
  selector:
    matchLabels:
      app: misskey-redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: misskey-redis
    spec:
      containers:
        - image: index.docker.io/redis:7-alpine
          imagePullPolicy: IfNotPresent
          name: misskey-redis
          ports:
            - containerPort: 6379
              name: misskey-redis
          volumeMounts:
            - name: misskey-redis-pv
              mountPath: /data

      nodeSelector:
        kubernetes.io/hostname: kurumi-04
      tolerations:
        - key: "remote-node"
          operator: "Exists"

      volumes:
        - name: misskey-redis-pv
          hostPath:
            path: /home/juglans/misskey/redis
            type: Directory
