apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: main-deployer
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/walnuts1018/infra.git
      revision: HEAD
      directories:
      - path: k8s/apps/*
      files:
      - path: '{{path}}/argo.json'
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/walnuts1018/infra.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'