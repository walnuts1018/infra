apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: main-deployer
spec:
  generators:
  - git:
      repoURL: https://github.com/walnuts1018/infra.git
      revision: HEAD
      files:
      - path: 'k8s/clusters/kurumi/apps/*.json'
  template:
    metadata:
      name: '{{name}}'
      annotations: 
        argocd.argoproj.io/sync-wave: '{{syncwave}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/walnuts1018/infra.git
        targetRevision: HEAD
        path: 'k8s/apps/{{directory}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'