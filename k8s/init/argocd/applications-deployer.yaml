apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications-deployer
spec:
  project: default
  source:
    repoURL: https://github.com/walnuts1018/infra.git
    targetRevision: HEAD
    path: k8s/clusters/kurumi/apps
  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true