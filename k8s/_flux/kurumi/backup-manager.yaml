---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: backup-manager
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: longhorn
    - name: external-secrets-store
  healthChecks:
    - kind: Deployment
      name: backup-manager
      namespace: default
  interval: 10m0s
  path: ./k8s/apps/backup-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
