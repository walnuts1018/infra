---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: machine-status-api
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: metallb-ipaddress
    - name: sealed-secrets
  healthChecks:
    - kind: Deployment
      name: machine-status-api
      namespace: default
  interval: 10m0s
  path: ./k8s/apps/machine-status-api
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
