---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vault
  namespace: flux-system
spec:
  dependsOn:
    - name: namespace
    - name: flannel
    - name: longhorn
  healthChecks:
  - kind: HelmRelease
    name: vault-release
    namespace: vault
  interval: 10m0s
  path: ./k8s/apps/vault
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
