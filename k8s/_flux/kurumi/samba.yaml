---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: samba
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: external-secrets-store
    - name: metallb-ipaddress
  healthChecks:
    - kind: Deployment
      name: samba
      namespace: default
  interval: 10m0s
  path: ./k8s/apps/samba
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
