---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vm-oauth2-proxy
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: sealed-secrets
    - name: ingress-nginx
    - name: redis
    - name: victoria-metrics
  healthChecks:
  - kind: HelmRelease
    name: vm-oauth2-proxy-release
    namespace: monitoring
  interval: 10m0s
  path: ./k8s/apps/vm-oauth2-proxy
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
