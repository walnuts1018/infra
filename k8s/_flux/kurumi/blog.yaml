---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: blog
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: ingress-nginx
  healthChecks:
    - kind: Deployment
      name: blog
      namespace: default
  interval: 10m0s
  path: ./k8s/apps/blog
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
