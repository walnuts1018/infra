---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
  healthChecks:
  - kind: HelmRelease
    name: metallb-release
    namespace: metallb-system
  interval: 10m0s
  path: ./k8s/apps/metallb
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
