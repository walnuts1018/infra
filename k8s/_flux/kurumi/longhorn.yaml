---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: external-secrets-store
  healthChecks:
    - kind: Deployment
      name: longhorn-driver-deployer
      namespace: longhorn-system
  interval: 10m0s
  path: ./k8s/apps/longhorn
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
