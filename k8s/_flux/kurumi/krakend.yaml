---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: krakend
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
  healthChecks:
    - kind: Deployment
      name: krakend
      namespace: krakend-system
  interval: 10m0s
  path: ./k8s/apps/krakend
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
