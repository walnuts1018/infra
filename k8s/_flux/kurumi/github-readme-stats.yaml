---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: github-readme-stats
  namespace: flux-system
spec:
  dependsOn:
    - name: namespace
    - name: flannel
    - name: sealed-secrets
    - name: ingress-nginx
  healthChecks:
  - kind: Deployment
    name: github-readme-stats
    namespace: default
  interval: 10m0s
  path: ./k8s/apps/github-readme-stats
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
