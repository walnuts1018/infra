---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: node-exporter
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: node-exporter-release
      namespace: monitoring
  interval: 10m0s
  path: ./k8s/apps/node-exporter
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
