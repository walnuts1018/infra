---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: node-exporter
  namespace: flux-system
spec:
  dependsOn:
    - name: namespace
    - name: flannel
  healthChecks:
  - kind: HelmRelease
    name: node-exporter-release
    namespace: monitoring
  interval: 10m0s
  path: ./k8s/apps/node-exporter
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
