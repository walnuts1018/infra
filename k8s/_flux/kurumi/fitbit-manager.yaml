---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: fitbit-manager
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: external-secrets-store
    - name: ingress-nginx
    - name: postgresql
    - name: influxdb
  healthChecks:
    - kind: Deployment
      name: fitbit-manager
      namespace: default
  interval: 10m0s
  path: ./k8s/apps/fitbit-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
