---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: victoria-metrics
  namespace: flux-system
spec:
  dependsOn:
    - name: namespace
    - name: flannel
    - name: longhorn
  healthChecks:
  - kind: HelmRelease
    name: victoria-metrics-release
    namespace: monitoring
  interval: 10m0s
  path: ./k8s/apps/victoria-metrics
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
