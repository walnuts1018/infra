---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: wakatime-to-slack-profile
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: sealed-secrets
    - name: ingress-nginx
    - name: postgresql
  healthChecks:
  - kind: Deployment
    name: wakatime-to-slack-profile
    namespace: default
  interval: 10m0s
  path: ./k8s/apps/wakatime-to-slack-profile
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
