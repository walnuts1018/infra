---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flannel
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
  healthChecks:
    - apiVersion: v1
      kind: ServiceAccount
      name: flannel
      namespace: kube-flannel
  interval: 10m0s
  path: ./k8s/apps/flannel
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
