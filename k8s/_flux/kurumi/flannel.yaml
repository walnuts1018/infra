---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flannel
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
  healthChecks:
  - kind: DaemonSet
    name: kube-flannel-ds
    namespace: kube-flannel
  interval: 10m0s
  path: ./k8s/apps/flannel
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
