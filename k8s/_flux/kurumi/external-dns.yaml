---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: external-dns
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: sealed-secrets
  healthChecks:
  - kind: Deployment
    name: external-dns
    namespace: kube-system
  interval: 10m0s
  path: ./k8s/apps/external-dns
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
