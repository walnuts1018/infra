---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kmc-proxy
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sealed-secrets
    - name: metallb-ipaddress
  healthChecks:
    - kind: Deployment
      name: kmc-proxy
      namespace: default
  interval: 10m0s
  path: ./k8s/apps/kmc-proxy
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
