---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: vault
  healthChecks:
    - kind: Deployment
      name: external-secrets-release
      namespace: external-secrets
  interval: 10m0s
  path: ./k8s/apps/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
