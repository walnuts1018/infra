---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tailscale-subnet-router
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: sealed-secrets
  healthChecks:
    - kind: Deployment
      name: tailscale-subnet-router
      namespace: network-exporter
  interval: 10m0s
  path: ./k8s/apps/tailscale-subnet-router
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
