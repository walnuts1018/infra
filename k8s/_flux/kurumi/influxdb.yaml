---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: influxdb
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sealed-secrets
    - name: ingress-nginx
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: influxdb-release
      namespace: databases
  interval: 10m0s
  path: ./k8s/apps/influxdb
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
