---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: proxmox-webui
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: ingress-nginx
    - name: sealed-secrets
  healthChecks:
  - kind: Deployment
    name: proxmox-webui
    namespace: default
  interval: 10m0s
  path: ./k8s/apps/proxmox-webui
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
