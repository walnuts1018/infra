---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: sweets-rebellion-oauth2-proxy
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: sealed-secrets
    - name: ingress-nginx
    - name: redis
    - name: sweets-rebellion
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: sweets-rebellion-oauth2-proxy-release
    namespace: sweets-rebellion
  interval: 10m0s
  path: ./k8s/apps/sweets-rebellion-oauth2-proxy
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
