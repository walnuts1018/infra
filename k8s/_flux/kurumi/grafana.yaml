---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: external-secrets-store
    - name: longhorn
    - name: ingress-nginx
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: grafana-release
      namespace: monitoring
  interval: 10m0s
  path: ./k8s/apps/grafana
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
