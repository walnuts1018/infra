---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: postgresql
  namespace: flux-system
spec:
  dependsOn:
    - name: namespace
    - name: flannel
    - name: longhorn
    - name: sealed-secrets
  healthChecks:
  - kind: HelmRelease
    name: postgres-release
    namespace: databases
  interval: 10m0s
  path: ./k8s/apps/postgresql
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
