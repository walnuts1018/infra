---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: postgresql
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: longhorn
    - name: external-secrets-store
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: postgres-release
      namespace: databases
  interval: 10m0s
  path: ./k8s/apps/postgresql
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
