---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: sealed-secrets
  namespace: flux-system
spec:
  dependsOn:
    - name: namespace
    - name: flannel
  healthChecks:
  - kind: HelmRelease
    name: sealed-secret-release
    namespace: kube-system
  interval: 10m0s
  path: ./k8s/apps/sealed-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
