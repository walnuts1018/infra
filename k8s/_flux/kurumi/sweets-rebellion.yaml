---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: sweets-rebellion
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sealed-secrets
  healthChecks:
    - kind: Deployment
      name: sweets-rebellion-deployment
      namespace: sweets-rebellion
  interval: 10m0s
  path: ./k8s/apps/sweets-rebellion
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
