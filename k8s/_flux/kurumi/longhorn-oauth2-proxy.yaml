---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: longhorn-oauth2-proxy
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: flannel
    - name: external-secrets-store
    - name: ingress-nginx
    - name: redis
    - name: longhorn
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: longhorn-oauth2-proxy-release
      namespace: longhorn-system
  interval: 10m0s
  path: ./k8s/apps/longhorn-oauth2-proxy
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
