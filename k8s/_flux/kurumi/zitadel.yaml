---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: zitadel
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-store
    - name: ingress-nginx
    - name: postgresql
  healthChecks:
    - kind: Deployment
      name: zitadel-release
      namespace: default
  interval: 10m0s
  path: ./k8s/apps/zitadel
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
