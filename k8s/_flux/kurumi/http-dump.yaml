---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: http-dump
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: ingress-nginx
  healthChecks:
    - kind: Deployment
      name: http-dump
      namespace: default
  interval: 10m0s
  path: ./k8s/apps/http-dump
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
