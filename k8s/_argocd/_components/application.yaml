apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-helm
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  sources:
  - path: k8s/_argocd/_components
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
    ref: values
  - chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.6.12
    helm:
      releaseName: argocd
      valueFiles:
      - $values/values.yaml
  syncPolicy:
    automated:
      selfHeal: true
