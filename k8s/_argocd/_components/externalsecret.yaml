apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-oidc
  namespace: argocd
spec:
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: argocd-oidc
  data:
  - secretKey: client-secret
    remoteRef:
      key: client-secret
      property: client-secret
