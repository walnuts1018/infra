apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base
  namespace: argocd
  metadata:
    annotations:
      notifications.argoproj.io/subscribe.on-sync-succeeded.slack: walnuts-sysop
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
  - path: k8s/_argocd/applications
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
