apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base-kurumi
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
  - path: k8s/_argocd/applications/kurumi
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
  - path: k8s/_argocd/clusters/kurumi
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - ServerSideApply=true
    - FailOnSharedResource=true
