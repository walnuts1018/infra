apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base-biscuit
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://192.168.0.13:6443
  sources:
  - path: k8s/_argocd/applications/biscuit
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
  - path: k8s/_argocd/clusters/biscuit
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: false
      prune: false
    syncOptions:
    - ServerSideApply=true
    - FailOnSharedResource=true
