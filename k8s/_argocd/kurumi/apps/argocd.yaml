apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
  - chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.6.12
    helm:
      releaseName: argocd
      valueFiles:
      - $repo/k8s/_argocd/_components/values.yaml
  - path: k8s/_argocd/_components
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
    ref: repo
  syncPolicy:
    automated:
      selfHeal: true
