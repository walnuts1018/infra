apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/walnuts1018/infra
      revision: main
      directories:
      - path: k8s/argocdapps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
      source:
        repoURL: 'https://github.com/walnuts1018/infra'
        targetRevision: main
        path: '{{path}}'
        directory:
          jsonnet:
            tlas:
            - name: ''
              value: ''
      syncPolicy:
        automated:
          selfHeal: true
