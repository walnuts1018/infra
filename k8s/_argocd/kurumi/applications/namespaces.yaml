apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: namespaces
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/walnuts1018/infra
      revision: main
      files:
      - path: "k8s/argocdapps/*/app.json5"
  template:
    metadata:
     name: 'ns-{{.namespace}}'
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
      source:
        repoURL: 'https://github.com/walnuts1018/infra'
        targetRevision: main
        path: "k8s/common/namespaces"
        directory:
          jsonnet:
            extVars:
            - name: 'namespace'
              value: '{{.namespace}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
