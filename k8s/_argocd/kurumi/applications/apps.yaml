apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/walnuts1018/infra
      revision: main
      files:
      - path: "k8s/argocdapps/*/app.json5"
  template:
    metadata:
     name: '{{.name}}'
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.namespace}}'
      source:
        repoURL: 'https://github.com/walnuts1018/infra'
        targetRevision: main
        path: '{{.path.path}}'
        directory:
          jsonnet:
            tlas:
            - name: ''
              value: ''
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
