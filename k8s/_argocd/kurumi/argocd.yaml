apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: k8s/_argocd/_components
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
