apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main:image-updater{{range .Images}}-{{.Name}}{{end}}
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: k8s/_argocd/argocd_components
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
    directory:
      recurse: true
      jsonnet:
        tlas:
        - name: ''
          value: ''
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
