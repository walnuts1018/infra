apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .;../components
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: 'cilium'
  source:
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
    path: k8s/apps/cilium
    directory:
      recurse: true
      exclude: '{config/*,_*/*}'
      jsonnet:
        tlas:
        - name: 'k8sServiceHost'
          value: "192.168.0.13"
        - name: 'k8sServicePort'
          value: "6443"
          code: true
        - name: 'loadBalancerIP'
          value: "192.168.0.157"
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - ServerSideApply=true
    - FailOnSharedResource=true
