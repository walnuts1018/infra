apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-ipaddress
  namespace: argocd

spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: 'cilium-ipaddress'
  source:
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
    path: k8s/apps/cilium-ipaddress
    directory:
      recurse: true
      exclude: '{config/*,_*/*}'
      jsonnet:
        tlas:
        - name: 'start'
          value: '192.168.0.157'
        - name: 'stop'
          value: '192.168.0.162'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - ServerSideApply=true
    - FailOnSharedResource=true
