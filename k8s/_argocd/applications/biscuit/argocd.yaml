apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: k8s/_argocd/argocd_components
    repoURL: 'https://github.com/walnuts1018/infra'
    targetRevision: main
    directory:
      recurse: true
      jsonnet:
        tlas:
        - name: 'domain'
          value: 'argocd-biscuit.walnuts.dev'
        - name: "ingressClassName"
          value: 'traefik'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - ServerSideApply=true
    - FailOnSharedResource=true
