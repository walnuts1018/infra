manager:
  collectorImage:
    repository: "ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib"
  extraArgs:
  - --enable-go-instrumentation=true
  - --enable-nginx-instrumentation=true
  resources:
    requests:
      cpu: 3m
      memory: 81Mi
    limits:
      cpu: 200m
      memory: 128Mi

tolerations:
- key: "node.walnuts.dev/low-performance"
  operator: "Exists"
