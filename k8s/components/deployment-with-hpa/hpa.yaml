apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: to-be-replaced
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: to-be-replaced
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
