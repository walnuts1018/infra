apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - path: helm-repo.yaml
    target:
      group: source.toolkit.fluxcd.io
      kind: HelmRepository
  - path: helm.yaml
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
replacements:
  - source:
      kind: HelmRepository
      fieldPath: metadata.name
    targets:
      - select:
          kind: HelmRelease
        fieldPaths:
          - spec.chart.spec.sourceRef.name
